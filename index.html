<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Terminal v1 | Hacker Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --terminal-green: #00ff41;
            --terminal-glow: rgba(0, 255, 65, 0.5);
            --glass-bg: rgba(10, 10, 10, 0.8);
            --border-color: #333;
            --font-mono: 'Fira Code', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--terminal-green);
            font-family: var(--font-mono);
            margin: 0;
            overflow: hidden;
            /* Prevent scroll during intro */
        }

        /* --- INTRO ANIMATION --- */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease-out;
        }

        .intro-content {
            text-align: center;
        }

        .intro-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid var(--terminal-green);
            box-shadow: 0 0 20px var(--terminal-glow);
            margin-bottom: 2rem;
            object-fit: cover;
            animation: pulse 2s infinite;
        }

        .typing-text {
            font-size: 1.5rem;
            border-right: 2px solid var(--terminal-green);
            white-space: nowrap;
            overflow: hidden;
            animation: blink 0.75s step-end infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px var(--terminal-glow);
            }

            50% {
                box-shadow: 0 0 30px var(--terminal-glow);
            }

            100% {
                box-shadow: 0 0 10px var(--terminal-glow);
            }
        }

        @keyframes blink {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: var(--terminal-green);
            }
        }

        /* --- MAIN DASHBOARD --- */
        #main-dashboard {
            opacity: 0;
            transition: opacity 1s ease-in;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            height: 60px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
        }

        .brand {
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 0 5px var(--terminal-glow);
        }

        /* Context Header */
        .context-header {
            padding: 2rem;
            border-bottom: 1px dashed var(--border-color);
            background: rgba(0, 255, 65, 0.02);
        }

        .context-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .context-subtitle {
            color: #888;
            font-size: 0.9rem;
        }

        /* Content Grid */
        .content-area {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .paper-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .paper-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .paper-card:hover {
            border-color: var(--terminal-green);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
            transform: translateY(-2px);
        }

        .paper-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
            background: var(--terminal-green);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .paper-card:hover::before {
            opacity: 1;
        }

        .card-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .card-meta {
            font-size: 0.8rem;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--terminal-green);
        }
    </style>
</head>

<body>

    <!-- INTRO OVERLAY -->
    <div id="intro-overlay">
        <div class="intro-content">
            <img src="assets/intro_img.jpg" alt="User" class="intro-img"
                onerror="this.src='https://via.placeholder.com/150/000000/00ff41?text=USER'">
            <div class="typing-text" id="typing-text"></div>
        </div>
    </div>

    <!-- MAIN DASHBOARD -->
    <div id="main-dashboard">
        <!-- NAVBAR -->
        <nav class="navbar">
            <div class="brand">
                <i class="fas fa-terminal mr-2"></i> ALPHA_TERMINAL_v1
            </div>
            <div class="flex items-center gap-4 text-sm">
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    SYSTEM ONLINE
                </div>
                <div id="clock">00:00:00</div>
            </div>
        </nav>

        <!-- CONTEXT HEADER -->
        <header class="context-header">
            <div class="context-title">WEB TECHNOLOGY SEM-1</div>
            <div class="context-subtitle">
                <i class="fas fa-folder-open mr-2"></i> /root/academic/semester_1/web_tech
            </div>
        </header>

        <!-- CONTENT AREA -->
        <main class="content-area">
            <div class="paper-grid" id="paper-grid">
                <!-- Papers injected by JS -->
            </div>
        </main>
    </div>

    <script>
        // --- INTRO LOGIC ---
        const textToType = "With Kive A Singhh...";
        const typingElement = document.getElementById('typing-text');
        const overlay = document.getElementById('intro-overlay');
        const dashboard = document.getElementById('main-dashboard');
        let charIndex = 0;

        function typeText() {
            if (charIndex < textToType.length) {
                typingElement.textContent += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeText, 100); // Typing speed
            } else {
                setTimeout(finishIntro, 2000); // Wait before fading out
            }
        }

        function finishIntro() {
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                dashboard.style.opacity = '1';
                document.body.style.overflow = 'auto';
            }, 1000);
        }

        // Start typing when page loads
        window.onload = () => {
            setTimeout(typeText, 500);
            startClock();
            renderPapers();
        };

        // --- CLOCK ---
        function startClock() {
            setInterval(() => {
                const now = new Date();
                document.getElementById('clock').textContent = now.toLocaleTimeString('en-US', { hour12: false });
            }, 1000);
        }

        // --- DATA & RENDERING ---
        // (Preserving original data structure for future use, but rendering dummy list for now as requested "10 question paper")

        const papers = Array.from({ length: 10 }, (_, i) => ({
            id: i + 1,
            title: `Question Paper Set ${String(i + 1).padStart(2, '0')}`,
            date: `2024-12-${String(i + 1).padStart(2, '0')}`,
            status: 'AVAILABLE'
        }));

        function renderPapers() {
            const grid = document.getElementById('paper-grid');
            grid.innerHTML = papers.map(paper => `
                <div class="paper-card">
                    <div class="card-title">
                        <i class="far fa-file-code mr-2"></i> ${paper.title}
                    </div>
                    <div class="card-meta">
                        <span><i class="far fa-calendar-alt"></i> ${paper.date}</span>
                        <span class="text-[var(--terminal-green)]">${paper.status}</span>
                    </div>
                </div>
            `).join('');
        }

        // Original Data (Preserved)
        const qBank = {
            short: [
                { t: "Define WWW and its full form.", p: "High" },
                { t: "What is a Web Server? Give 2 examples.", p: "High" },
                // ... (rest of data would go here if needed)
            ]
        };
    </script>
</body>

</html>
