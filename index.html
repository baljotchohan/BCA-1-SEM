<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Terminal v1 | Hacker Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --terminal-green: #00ff41;
            --terminal-glow: rgba(0, 255, 65, 0.5);
            --glass-bg: rgba(10, 10, 10, 0.8);
            --border-color: #333;
            --font-mono: 'Fira Code', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--terminal-green);
            font-family: var(--font-mono);
            margin: 0;
            overflow: hidden;
            /* Prevent scroll during intro */
        }

        /* --- INTRO ANIMATION --- */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease-out;
        }

        .intro-content {
            text-align: center;
        }

        .intro-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid var(--terminal-green);
            box-shadow: 0 0 20px var(--terminal-glow);
            margin-bottom: 2rem;
            object-fit: cover;
            animation: pulse 2s infinite;
        }

        .typing-text {
            font-size: 1.5rem;
            border-right: 2px solid var(--terminal-green);
            white-space: nowrap;
            overflow: hidden;
            animation: blink 0.75s step-end infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px var(--terminal-glow);
            }

            50% {
                box-shadow: 0 0 30px var(--terminal-glow);
            }

            100% {
                box-shadow: 0 0 10px var(--terminal-glow);
            }
        }

        @keyframes blink {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: var(--terminal-green);
            }
        }

        /* --- MAIN DASHBOARD --- */
        #main-dashboard {
            opacity: 0;
            transition: opacity 1s ease-in;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            height: 60px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
        }

        .brand {
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 0 5px var(--terminal-glow);
        }

        /* Context Header */
        .context-header {
            padding: 2rem;
            border-bottom: 1px dashed var(--border-color);
            background: rgba(0, 255, 65, 0.02);
        }

        .context-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .context-subtitle {
            color: #888;
            font-size: 0.9rem;
        }

        /* Content Grid */
        .content-area {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .paper-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .paper-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .paper-card:hover {
            border-color: var(--terminal-green);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
            transform: translateY(-2px);
        }

        .paper-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
            background: var(--terminal-green);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .paper-card:hover::before {
            opacity: 1;
        }

        .card-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .card-meta {
            font-size: 0.8rem;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--terminal-green);
        }

        /* --- PAPER VIEW (Real Paper Style) --- */
        #paper-view {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Times New Roman', Times, serif;
            padding: 4rem;
            min-height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }

        .paper-header-real {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        .paper-title-real {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .paper-meta-real {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 0.9rem;
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
            padding: 0.5rem 0;
            margin-top: 1rem;
        }

        .section-real {
            margin-bottom: 2rem;
        }

        .section-title-real {
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 1rem;
            text-decoration: underline;
        }

        .question-real {
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
        }

        .q-num-real {
            font-weight: bold;
            min-width: 30px;
        }

        .back-btn {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: #000;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 0.8rem;
            z-index: 101;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: 4px;
        }

        .back-btn:hover {
            background: #333;
        }
    </style>
</head>

<body>

    <!-- INTRO OVERLAY -->
    <div id="intro-overlay">
        <div class="intro-content">
            <img src="assets/intro_img.jpg" alt="User" class="intro-img"
                onerror="this.src='https://via.placeholder.com/150/000000/00ff41?text=USER'">
            <div class="typing-text" id="typing-text"></div>
        </div>
    </div>

    <!-- MAIN DASHBOARD -->
    <div id="main-dashboard">
        <!-- NAVBAR -->
        <nav class="navbar">
            <div class="brand">
                <i class="fas fa-terminal mr-2"></i> ALPHA_TERMINAL_v1
            </div>
            <div class="flex items-center gap-4 text-sm">
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    SYSTEM ONLINE
                </div>
                <div id="clock">00:00:00</div>
            </div>
        </nav>

        <!-- CONTEXT HEADER -->
        <header class="context-header">
            <div class="context-title">WEB TECHNOLOGY SEM-1</div>
            <div class="context-subtitle">
                <i class="fas fa-folder-open mr-2"></i> /root/academic/semester_1/web_tech
            </div>
        </header>

        <!-- DEBUG AREA -->
        <div id="debug" class="fixed bottom-4 right-4 text-xs text-red-500 font-mono z-50"></div>

        <!-- CONTENT AREA -->
        <main class="content-area">
            <!-- Paper Grid (Default View) -->
            <div class="paper-grid" id="paper-grid">
                <!-- Papers injected by JS -->
            </div>

            <!-- Paper Detail View (Hidden by default) -->
            <div id="paper-view" class="hidden">
                <button onclick="closePaper()" class="back-btn">
                    <i class="fas fa-arrow-left"></i> DASHBOARD
                </button>

                <div id="paper-content-container">
                    <!-- Content injected here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- INTRO LOGIC ---
        const textToType = "With Kive A Singhh...";
        const typingElement = document.getElementById('typing-text');
        const overlay = document.getElementById('intro-overlay');
        const dashboard = document.getElementById('main-dashboard');
        let charIndex = 0;

        function typeText() {
            if (charIndex < textToType.length) {
                typingElement.textContent += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeText, 50); // Faster typing speed
            } else {
                setTimeout(finishIntro, 500); // Shorter wait before fading out
            }
        }

        function finishIntro() {
            overlay.style.opacity = '0';
            overlay.style.pointerEvents = 'none'; // Ensure clicks pass through during fade
            setTimeout(() => {
                overlay.style.display = 'none';
                dashboard.style.opacity = '1';
                document.body.style.overflow = 'auto';
            }, 1000);
        }

        // Start typing when page loads
        window.onload = () => {
            setTimeout(typeText, 500);
            startClock();
            renderPapers();
        };

        // --- CLOCK ---
        function startClock() {
            setInterval(() => {
                const now = new Date();
                document.getElementById('clock').textContent = now.toLocaleTimeString('en-US', { hour12: false });
            }, 1000);
        }

        // --- DATA & RENDERING ---

        // Mock Data for 10 Papers
        const papers = Array.from({ length: 10 }, (_, i) => ({
            id: i + 1,
            title: `Question Paper Set ${String(i + 1).padStart(2, '0')}`,
            date: `2024-12-${String(i + 1).padStart(2, '0')}`,
            status: 'AVAILABLE'
        }));

        // Original Question Bank Data
        const qBank = {
            short: [
                { t: "Define WWW and its full form.", p: "High" },
                { t: "What is a Web Server? Give 2 examples.", p: "High" },
                { t: "Define URL and its components.", p: "High" },
                { t: "Diff. between Container and Empty tags.", p: "Med" },
                { t: "Use of <PRE> tag.", p: "Low" }
            ],
            u1: [
                { t: "Explain the Client-Server model of the Internet with a neat diagram.", p: "High" },
                { t: "Explain the structure of an HTML document. Discuss <HEAD>, <TITLE>, <BODY>.", p: "High" }
            ],
            u2: [
                { t: "Explain different types of CSS (Inline, Internal, External) with examples.", p: "High" },
                { t: "What are Frames? Explain attributes of <FRAMESET>.", p: "Med" }
            ],
            u3: [
                { t: "Explain features of JavaScript. How is it different from Java?", p: "High" },
                { t: "Explain Conditional Statements in JS (If, Switch) with examples.", p: "High" }
            ],
            u4: [
                { t: "Explain the String Object and its methods (length, charAt, etc).", p: "High" },
                { t: "Explain the Math Object and its methods (round, random, etc).", p: "Med" }
            ]
        };

        function renderPapers() {
            const grid = document.getElementById('paper-grid');
            grid.innerHTML = ''; // Clear existing

            papers.forEach(paper => {
                const card = document.createElement('div');
                card.className = 'paper-card';
                card.innerHTML = `
                    <div class="card-title">
                        <i class="far fa-file-code mr-2"></i> ${paper.title}
                    </div>
                    <div class="card-meta">
                        <span><i class="far fa-calendar-alt"></i> ${paper.date}</span>
                        <span class="text-[var(--terminal-green)]">${paper.status}</span>
                    </div>
                `;

                // Direct event listener
                card.addEventListener('click', () => openPaper(paper.id));

                grid.appendChild(card);
            });
        }

        // Expose to window to ensure inline onclick works
        window.openPaper = function (id) {
            console.log("Opening paper:", id);
            const paper = papers.find(p => p.id === id);
            if (!paper) return;

            // Switch Views
            const grid = document.getElementById('paper-grid');
            const view = document.getElementById('paper-view');

            grid.classList.add('hidden');
            view.classList.remove('hidden');

            // Render Content with Real Paper Style
            const container = document.getElementById('paper-content-container');

            const renderSection = (title, questions) => `
                <div class="section-real">
                    <div class="section-title-real">${title}</div>
                    <div>
                        ${questions.map((q, idx) => `
                            <div class="question-real">
                                <span class="q-num-real">Q${idx + 1}.</span>
                                <div>${q.t}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            container.innerHTML = `
                <div class="paper-header-real">
                    <div class="paper-title-real">${paper.title}</div>
                    <div>BCA SEMESTER I EXAMINATION</div>
                    <div class="paper-meta-real">
                        <span>DATE: ${paper.date}</span>
                        <span>MAX MARKS: 100</span>
                        <span>TIME: 3 HOURS</span>
                    </div>
                </div>

                ${renderSection('SECTION A (Short Answer)', qBank.short)}
                ${renderSection('SECTION B (Unit I)', qBank.u1)}
                ${renderSection('SECTION C (Unit II)', qBank.u2)}
                ${renderSection('SECTION D (Unit III)', qBank.u3)}
                ${renderSection('SECTION E (Unit IV)', qBank.u4)}
            `;
        }

        function closePaper() {
            document.getElementById('paper-view').classList.add('hidden');
            document.getElementById('paper-grid').classList.remove('hidden');
        }
    </script>
</body>

</html>
