<html lang="en">

    <style>
        :root {
            /* COLORS */
            --bg-deep: #030303;
            --bg-surface: #0a0a0a;
            --bg-surface-hover: #111111;
            --border-dim: #1a1a1a;
            --border-light: #333333;

            --primary: #00ff41;
            --primary-dim: rgba(0, 255, 65, 0.1);
            --primary-glow: rgba(0, 255, 65, 0.4);

            --accent: #00ffff;
            --accent-dim: rgba(0, 255, 255, 0.1);

            --text-main: #e0e0e0;
            --text-muted: #888888;

            /* TYPOGRAPHY */
            --font-ui: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;

            /* SIZES */
            --header-height: 50px;
            --sidebar-width: 260px;
            --panel-width: 300px;
        }

        * {
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--border-light) var(--bg-deep);
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-ui);
            height: 100vh;
            overflow: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* --- LAYOUT GRID --- */
        .app-grid {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr var(--panel-width);
            grid-template-rows: var(--header-height) 1fr;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* HEADER */
        .app-header {
            grid-column: 1 / -1;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-dim);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            z-index: 50;
        }

        .brand {
            font-family: var(--font-mono);
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
        }

        .brand i {
            font-size: 0.9rem;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .status-badge {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            background: var(--primary-dim);
            color: var(--primary);
            padding: 2px 8px;
            border-radius: 4px;
            border: 1px solid rgba(0, 255, 65, 0.2);
        }

        /* SIDEBAR */
        .app-sidebar {
            background: var(--bg-surface);
            border-right: 1px solid var(--border-dim);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 1rem 0;
        }

        .nav-group {
            margin-bottom: 1.5rem;
        }

        .nav-header {
            padding: 0 1.5rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .nav-item {
            padding: 0.6rem 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-muted);
            transition: all 0.2s;
            font-size: 0.9rem;
            border-left: 2px solid transparent;
        }

        .nav-item:hover {
            color: var(--text-main);
            background: var(--bg-surface-hover);
        }

        .nav-item.active {
            color: var(--primary);
            background: var(--primary-dim);
            border-left-color: var(--primary);
        }

        /* MAIN CONTENT */
        .app-main {
            background: var(--bg-deep);
            overflow-y: auto;
            position: relative;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .paper-container {
            width: 100%;
            max-width: 850px;
            background: var(--bg-surface);
            border: 1px solid var(--border-dim);
            border-radius: 8px;
            padding: 3rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            min-height: 80vh;
            position: relative;
        }

        /* CONTENT TYPOGRAPHY */
        .paper-title {
            font-family: var(--font-mono);
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
            text-align: center;
        }

        .paper-subtitle {
            text-align: center;
            color: var(--primary);
            font-family: var(--font-mono);
            font-size: 0.9rem;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px dashed var(--border-dim);
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2.5rem 0 1.5rem 0;
            color: var(--accent);
            font-family: var(--font-mono);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-dim);
        }

        .q-item {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        .q-num {
            font-family: var(--font-mono);
            color: var(--text-muted);
            font-weight: 600;
            min-width: 2.5rem;
            padding-top: 0.2rem;
        }

        .q-content {
            flex: 1;
        }

        .q-text {
            font-size: 1.05rem;
            line-height: 1.6;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .q-meta {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .badge {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: var(--font-mono);
            text-transform: uppercase;
            font-weight: 600;
        }

        .badge-high {
            background: rgba(0, 255, 65, 0.15);
            color: var(--primary);
            border: 1px solid rgba(0, 255, 65, 0.3);
        }

        .badge-med {
            background: rgba(255, 176, 0, 0.15);
            color: #ffb000;
            border: 1px solid rgba(255, 176, 0, 0.3);
        }

        .badge-low {
            background: rgba(136, 136, 136, 0.15);
            color: #aaa;
            border: 1px solid rgba(136, 136, 136, 0.3);
        }

        /* ANSWERS & CODE */
        .answer-box {
            margin-top: 1rem;
            padding-left: 1rem;
            border-left: 2px solid var(--border-dim);
        }

        .answer-text {
            color: #ccc;
            line-height: 1.7;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .code-block {
            background: #050505;
            border: 1px solid var(--border-dim);
            border-radius: 6px;
            padding: 1rem;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: #a5d6ff;
            overflow-x: auto;
            white-space: pre;
            margin-top: 0.5rem;
        }

        /* RIGHT PANEL */
        .app-panel {
            background: var(--bg-surface);
            border-left: 1px solid var(--border-dim);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .panel-card {
            background: var(--bg-deep);
            border: 1px solid var(--border-dim);
            border-radius: 6px;
            padding: 1rem;
        }

        .panel-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .action-btn {
            background: var(--bg-surface-hover);
            border: 1px solid var(--border-dim);
            color: var(--text-main);
            padding: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* MOBILE RESPONSIVENESS */
        .mobile-toggle {
            display: none;
        }

        @media (max-width: 1024px) {
            .app-grid {
                grid-template-columns: 1fr;
                grid-template-rows: var(--header-height) 1fr;
            }

            .app-sidebar,
            .app-panel {
                position: fixed;
                top: var(--header-height);
                bottom: 0;
                z-index: 100;
                width: 280px;
                transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            }

            .app-sidebar {
                left: 0;
                transform: translateX(-100%);
            }

            .app-panel {
                right: 0;
                transform: translateX(100%);
            }

            .app-sidebar.active {
                transform: translateX(0);
            }

            .app-panel.active {
                transform: translateX(0);
            }

            .mobile-toggle {
                display: flex;
                background: transparent;
                border: 1px solid var(--border-dim);
                color: var(--text-main);
                width: 36px;
                height: 36px;
                align-items: center;
                justify-content: center;
                border-radius: 4px;
                cursor: pointer;
            }

            .paper-container {
                padding: 1.5rem;
                border: none;
                background: transparent;
                box-shadow: none;
            }

            .app-main {
                padding: 0;
            }

            /* Hide non-essential header items on mobile */
            .desktop-only {
                display: none;
            }
        }

        /* SCROLLBARS */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-deep);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-light);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* UTILS */
        .text-primary {
            color: var(--primary);
        }

        .text-accent {
            color: var(--accent);
        }
    </style>
</head>

                <div class="flex gap-2 justify-center">
                    <button class="action-btn flex-1" onclick="adjustZoom(-0.1)"><i class="fas fa-minus"></i></button>

        // --- APP LOGIC ---
        const papers = [
            { id: 'p1', title: 'Web Tech 2023', type: 'paper' },
            { id: 'p2', title: 'Web Tech 2022', type: 'paper' },
            { id: 'p3', title: 'Web Tech 2021', type: 'paper' },
            { id: 'p4', title: 'Web Tech 2020', type: 'paper' },
            { id: 'p5', title: 'Web Tech 2019', type: 'paper' }
        ];

        const solutions = [
            { id: 's1', title: 'Solution Key 2023', type: 'solution', link: 'p1' },
            { id: 's2', title: 'Solution Key 2022', type: 'solution', link: 'p2' },
            { id: 's3', title: 'Solution Key 2021', type: 'solution', link: 'p3' },
            { id: 's4', title: 'Solution Key 2020', type: 'solution', link: 'p4' },
            { id: 's5', title: 'Solution Key 2019', type: 'solution', link: 'p5' }
        ];

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            renderNav();
            updateClock();
            setInterval(updateClock, 1000);

            // Auto-load first paper
            renderPaper(papers[0]);

            // Intro
            setTimeout(() => {
                const intro = document.getElementById('intro-overlay');
                intro.style.opacity = '0';
                setTimeout(() => intro.remove(), 500);
            }, 2000);
        });

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', { hour12: false });
        }

        function renderNav() {
            const paperNav = document.getElementById('paper-nav');
            const solNav = document.getElementById('solution-nav');

            paperNav.innerHTML = papers.map(p => `
                <div class="nav-item" onclick="renderPaperById('${p.id}')">
                    <i class="fas fa-file-alt"></i> ${p.title}
                </div>
            `).join('');

            solNav.innerHTML = solutions.map(s => `
                <div class="nav-item" onclick="renderSolutionById('${s.id}')">
                    <i class="fas fa-key"></i> ${s.title}
                </div>
            `).join('');
        }

        function renderPaperById(id) {
            const p = papers.find(x => x.id === id);
            if (p) renderPaper(p);
            closeMobileDrawers();
        }

        function renderSolutionById(id) {
            const s = solutions.find(x => x.id === id);
            if (s) renderSolution(s);
            closeMobileDrawers();
        }

        function renderPaper(paper) {
            const content = document.getElementById('paper-content');

            let html = `
                <div class="paper-title">PANJAB UNIVERSITY</div>
                <div class="paper-subtitle">BCA SEM-1 // ${paper.title.toUpperCase()}</div>
                
                <div class="section-title">SECTION A (Compulsory)</div>
            `;

            qBank.short.forEach((q, idx) => {
                html += createQuestionHTML(idx + 1, q);
            });

            ['u1', 'u2', 'u3', 'u4'].forEach((unit, uIdx) => {
                html += `<div class="section-title">UNIT ${uIdx + 1}</div>`;
                qBank[unit].forEach((q, idx) => {
                    html += createQuestionHTML(idx + 1, q);
                });
            });

            content.innerHTML = html;
            content.scrollTop = 0;
            document.getElementById('main-scroll').scrollTop = 0;
        }

        function renderSolution(sol) {
            const content = document.getElementById('paper-content');

            let html = `
                <div class="paper-title text-primary">SOLUTION KEY</div>
                <div class="paper-subtitle">${sol.title.toUpperCase()}</div>
            `;

            const renderSolSection = (title, questions, category) => {
                let sectionHtml = `<div class="section-title">${title}</div>`;
                questions.forEach((qItem, idx) => {
                    // Find answer
                    const ansData = solutionBank[category].find(a => a.q === qItem.t) || { ans: "Answer not found.", code: "" };

                    sectionHtml += `
                        <div class="q-item flex-col">
                            <div class="flex gap-4">
                                <div class="q-num text-primary">Q${idx + 1}</div>
                                <div class="q-content">
                                    <div class="q-text font-bold text-white">${qItem.t}</div>
                                </div>
                            </div>
                            <div class="answer-box">
                                <div class="answer-text">${ansData.ans.replace(/\n/g, '<br>')}</div>
                                ${ansData.code && !ansData.code.includes('No code') ?
                            `<div class="code-block">${ansData.code.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</div>`
                            : ''}
                            </div>
                        </div>
                    `;
                });
                return sectionHtml;
            };

            html += renderSolSection('SECTION A', qBank.short, 'short');
            html += renderSolSection('UNIT 1', qBank.u1, 'u1');
            html += renderSolSection('UNIT 2', qBank.u2, 'u2');
            html += renderSolSection('UNIT 3', qBank.u3, 'u3');
            html += renderSolSection('UNIT 4', qBank.u4, 'u4');

            content.innerHTML = html;
            content.scrollTop = 0;
            document.getElementById('main-scroll').scrollTop = 0;
        }

        function createQuestionHTML(num, q) {
            let badgeClass = 'badge-low';
            if (q.p === 'High') badgeClass = 'badge-high';
            if (q.p === 'Med') badgeClass = 'badge-med';

            return `
                <div class="q-item">
                    <div class="q-num">Q${num}</div>
                    <div class="q-content">
                        <div class="q-text">${q.t}</div>
                        <div class="q-meta">
                            <span class="badge ${badgeClass}">${q.p} PROBABILITY</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- UI ACTIONS ---
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('panel').classList.remove('active');
        }

        function togglePanel() {
            document.getElementById('panel').classList.toggle('active');
            document.getElementById('sidebar').classList.remove('active');
        }

        function closeMobileDrawers() {
            document.getElementById('sidebar').classList.remove('active');
            document.getElementById('panel').classList.remove('active');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function toggleTheme() {
            // Simple dim toggle for now
            const root = document.documentElement;
            const current = getComputedStyle(root).getPropertyValue('--bg-deep').trim();
            if (current === '#030303') {
                root.style.setProperty('--bg-deep', '#000000');
                root.style.setProperty('--bg-surface', '#050505');
                root.style.setProperty('--text-main', '#888');
            } else {
                root.style.setProperty('--bg-deep', '#030303');
                root.style.setProperty('--bg-surface', '#0a0a0a');
                root.style.setProperty('--text-main', '#e0e0e0');
            }
        }

        let currentZoom = 1;
        function adjustZoom(delta) {
            currentZoom += delta;
            if (currentZoom < 0.5) currentZoom = 0.5;
            if (currentZoom > 2) currentZoom = 2;
            document.getElementById('paper-content').style.transform = `scale(${currentZoom})`;
            document.getElementById('paper-content').style.transformOrigin = 'top center';
        }

        function downloadPDF() {
            const element = document.getElementById('paper-content');
            const opt = {
                margin: 1,
                filename: 'alpha_terminal_paper.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }
    </script>
