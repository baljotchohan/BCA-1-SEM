<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Terminal v1 | Hacker Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --terminal-green: #00ff41;
            --terminal-glow: rgba(0, 255, 65, 0.5);
            --glass-bg: rgba(10, 10, 10, 0.8);
            --border-color: #333;
            --font-mono: 'Fira Code', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--terminal-green);
            font-family: var(--font-mono);
            margin: 0;
            overflow: hidden;
            /* Prevent scroll during intro */
        }

        /* --- INTRO ANIMATION --- */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease-out;
        }

        .intro-content {
            text-align: center;
        }

        .intro-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid var(--terminal-green);
            margin-bottom: 2rem;
            object-fit: cover;
        }

        .typing-text {
            font-size: 1.5rem;
            border-right: 2px solid var(--terminal-green);
            white-space: nowrap;
            overflow: hidden;
            animation: blink 0.75s step-end infinite;
        }



        @keyframes blink {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: var(--terminal-green);
            }
        }

        /* --- MAIN DASHBOARD --- */
        #main-dashboard {
            opacity: 0;
            transition: opacity 1s ease-in;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            height: 60px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
        }

        @media (max-width: 640px) {
            .navbar {
                height: auto;
                padding: 1rem;
                flex-direction: column;
                gap: 0.5rem;
            }

            .navbar .flex {
                width: 100%;
                justify-content: space-between;
            }
        }

        .brand {
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 0 5px var(--terminal-glow);
        }

        /* Context Header */
        .context-header {
            padding: 2rem;
            border-bottom: 1px dashed var(--border-color);
            background: rgba(0, 255, 65, 0.02);
        }

        .context-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .context-subtitle {
            color: #888;
            font-size: 0.9rem;
        }

        /* Content Grid */
        .content-area {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .paper-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .paper-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .paper-card:hover {
            border-color: var(--terminal-green);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
            transform: translateY(-2px);
        }

        .paper-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
            background: var(--terminal-green);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .paper-card:hover::before {
            opacity: 1;
        }

        .card-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .card-meta {
            font-size: 0.8rem;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--terminal-green);
        }

        /* --- PAPER VIEW (Real Paper Style) --- */
        #paper-view {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Times New Roman', Times, serif;
            padding: 4rem;
            min-height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            overflow-y: auto;
        }

        .paper-header-real {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .paper-title-real {
            font-size: 1.4rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .paper-meta-real {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .section-header {
            background: #f0f0f0;
            padding: 5px 10px;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 1px solid #999;
            margin: 20px 0 10px 0;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        .question-row {
            display: flex;
            margin-bottom: 12px;
            align-items: baseline;
            line-height: 1.5;
        }

        .q-num {
            width: 30px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .q-text {
            flex: 1;
        }

        /* Probability Tags */
        .prob-badge {
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 8px;
            vertical-align: middle;
            font-family: 'Inter', sans-serif;
            display: inline-block;
        }

        .prob-high {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #065f46;
        }

        .prob-med {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #1e40af;
        }

        .prob-low {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #374151;
        }

        .sub-q-list {
            list-style-type: lower-roman;
            padding-left: 1.5rem;
            margin-top: 5px;
        }

        .sub-q-list li {
            margin-bottom: 4px;
            padding-left: 5px;
        }

        .back-btn {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: #000;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 0.8rem;
            z-index: 101;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: 4px;
        }

        .back-btn:hover {
            background: #333;
        }

        @media print {

            .back-btn,
            #debug {
                display: none !important;
            }

            #paper-view {
                padding: 0;
                position: static;
            }

            body {
                overflow: visible;
            }
        }
    </style>
</head>

<body>

    <!-- INTRO OVERLAY -->
    <div id="intro-overlay">
        <div class="intro-content">
            <img src="assets/intro_img.jpg" alt="User" class="intro-img"
                onerror="this.src='https://via.placeholder.com/150/000000/00ff41?text=USER'">
            <div class="typing-text" id="typing-text"></div>
        </div>
    </div>

    <!-- MAIN DASHBOARD -->
    <div id="main-dashboard">
        <!-- NAVBAR -->
        <nav class="navbar">
            <div class="brand">
                <i class="fas fa-terminal mr-2"></i> ALPHA_TERMINAL_v1
            </div>
            <div class="flex items-center gap-4 text-sm">
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    SYSTEM ONLINE
                </div>
                <div id="clock">00:00:00</div>
            </div>
        </nav>

        <!-- CONTEXT HEADER -->
        <header class="context-header">
            <div class="context-title">BCA SEMESTER 1</div>
            <div class="context-subtitle">
                <i class="fas fa-folder-open mr-2"></i> /root/academic/semester_1
            </div>
        </header>

        <!-- DEBUG AREA -->
        <div id="debug" class="fixed bottom-4 right-4 text-xs text-red-500 font-mono z-50"></div>

        <!-- CONTENT AREA -->
        <main class="content-area">
            <!-- Paper Grid (Default View) -->
            <!-- WEB TECH SECTION -->
            <div class="mb-12">
                <h2
                    class="text-xl font-bold mb-4 text-[var(--terminal-green)] border-b border-[var(--border-color)] pb-2 flex items-center">
                    <i class="fas fa-code mr-2"></i> WEB TECHNOLOGIES
                    <span class="text-xs ml-auto text-gray-500 font-normal">/web_tech</span>
                </h2>
                <div class="paper-grid" id="paper-grid">
                    <!-- Papers injected by JS -->
                </div>
            </div>

            <!-- MATH SECTION -->
            <div class="mb-8">
                <h2
                    class="text-xl font-bold mb-4 text-[var(--terminal-green)] border-b border-[var(--border-color)] pb-2 flex items-center opacity-70">
                    <i class="fas fa-calculator mr-2"></i> MATHEMATICS
                    <span class="text-xs ml-auto text-gray-500 font-normal">/mathematics</span>
                </h2>
                <div
                    class="p-8 border border-dashed border-[var(--border-color)] rounded bg-white/5 text-center text-gray-400 group cursor-not-allowed hover:bg-white/10 transition-colors">
                    <div
                        class="inline-block p-4 rounded-full bg-black/50 mb-3 group-hover:scale-110 transition-transform">
                        <i class="fas fa-hammer text-2xl text-[var(--terminal-green)]"></i>
                    </div>
                    <div class="text-lg font-bold text-white mb-1">Make in Progress</div>
                    <div class="text-sm font-mono opacity-60">
                        > System.out.println("Coming Soon...");<br>
                        > Upload Pending...
                    </div>
                </div>
            </div>

            <!-- Paper Detail View (Hidden by default) -->
            <div id="paper-view" class="hidden">
                <button onclick="closePaper()" class="back-btn">
                    <i class="fas fa-arrow-left"></i> DASHBOARD
                </button>

                <div id="paper-content-container">
                    <!-- Content injected here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        // ... (Intro logic preserved) ...
        const textToType = "Kive A Singhh...";
        const typingElement = document.getElementById('typing-text');
        const overlay = document.getElementById('intro-overlay');
        const dashboard = document.getElementById('main-dashboard');
        let charIndex = 0;

        function typeText() {
            if (charIndex < textToType.length) {
                typingElement.textContent += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeText, 50);
            } else {
                setTimeout(finishIntro, 500);
            }
        }

        function finishIntro() {
            overlay.style.opacity = '0';
            overlay.style.pointerEvents = 'none';
            setTimeout(() => {
                overlay.style.display = 'none';
                dashboard.style.opacity = '1';
                document.body.style.overflow = 'auto';
            }, 1000);
        }

        window.onload = () => {
            setTimeout(typeText, 500);
            startClock();
            renderPapers();
        };

        function startClock() {
            setInterval(() => {
                const now = new Date();
                document.getElementById('clock').textContent = now.toLocaleTimeString('en-US', {
                    timeZone: 'Asia/Kolkata',
                    hour12: true,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            }, 1000);
        }

        // --- DATA ---
        const paperCode = "BCA-DSC-1(Maj)-101";

        const qBank = {
            short: [
                { t: "Define WWW and its full form.", p: "High" },
                { t: "What is a Web Server? Give 2 examples.", p: "High" },
                { t: "Define URL and its components.", p: "High" },
                { t: "Diff. between Container and Empty tags.", p: "Med" },
                { t: "Use of &lt;PRE&gt; tag.", p: "Low" },
                { t: "Explain 'Cellpadding' vs 'Cellspacing'.", p: "High" },
                { t: "What is Inline CSS?", p: "Med" },
                { t: "What is a Hyperlink?", p: "Med" },
                { t: "Define JavaScript.", p: "High" },
                { t: "What is the 'OnLoad' event?", p: "High" },
                { t: "What is a Frameset?", p: "Med" },
                { t: "What is Dreamweaver?", p: "Low" },
                { t: "Explain the 'Alert' box.", p: "Med" },
                { t: "What is Intranet?", p: "Med" },
                { t: "Use of 'ALT' attribute in IMG tag.", p: "High" },
                { t: "What is the use of 'TARGET' attribute?", p: "Med" },
                { t: "Define 'External Link'.", p: "Low" },
                { t: "What is a 'Prompt Box'?", p: "Med" }
            ],
            u1: [
                { t: "Explain the Client-Server model of the Internet with a neat diagram.", p: "High" },
                { t: "Explain the structure of an HTML document. Discuss &lt;HEAD&gt;, &lt;TITLE&gt;, &lt;BODY&gt;.", p: "High" },
                { t: "Explain 3 types of Lists in HTML with syntax and examples.", p: "Med" },
                { t: "Explain the Table tag and its major attributes (Rowspan, Colspan).", p: "High" },
                { t: "How are images inserted in HTML? Explain attributes of &lt;IMG&gt;.", p: "Med" }
            ],
            u2: [
                { t: "Explain different types of CSS (Inline, Internal, External) with examples.", p: "High" },
                { t: "What are Frames? Explain attributes of &lt;FRAMESET&gt;.", p: "Med" },
                { t: "Design a Registration Form using HTML Form controls (Text, Radio, Submit).", p: "High" },
                { t: "Explain the Anchor Tag &lt;A&gt; and its attributes in detail.", p: "High" },
                { t: "What is an Image Map? Explain with example.", p: "Low" }
            ],
            u3: [
                { t: "Explain features of JavaScript. How is it different from Java?", p: "High" },
                { t: "Explain Conditional Statements in JS (If, Switch) with examples.", p: "High" },
                { t: "Explain Looping structures in JS (For, While) with syntax.", p: "Med" },
                { t: "What are Functions in JS? Explain with an example.", p: "High" },
                { t: "Explain Event Handling in JS (onClick, onMouseOver).", p: "High" }
            ],
            u4: [
                { t: "Explain the String Object and its methods (length, charAt, etc).", p: "High" },
                { t: "Explain the Math Object and its methods (round, random, etc).", p: "Med" },
                { t: "Explain the Date Object and how to manipulate dates in JS.", p: "Med" },
                { t: "Describe the Dreamweaver Workspace and its components.", p: "High" },
                { t: "Steps to create a new Site in Dreamweaver.", p: "Low" }
            ]
        };

        // Deterministic Random Helper
        const getSeededRandom = (seed) => {
            let state = seed % 2147483647;
            if (state <= 0) state += 2147483646;
            return () => {
                state = (state * 16807) % 2147483647;
                return (state - 1) / 2147483646;
            };
        };

        // Shuffle & Pick Helper
        const getQs = (arr, n, seed) => {
            const rng = getSeededRandom(seed);
            return [...arr].sort(() => 0.5 - rng()).slice(0, n);
        };

        // Generate 10 Unique Sets
        const papers = Array.from({ length: 10 }, (_, i) => ({
            id: i + 1,
            title: `Question Paper Set ${String(i + 1).padStart(2, '0')}`,
            date: `2024-12-${String(i + 1).padStart(2, '0')}`,
            status: 'AVAILABLE',
            short: getQs(qBank.short, 9, (i + 1) * 101),
            u1: getQs(qBank.u1, 2, (i + 1) * 202),
            u2: getQs(qBank.u2, 2, (i + 1) * 303),
            u3: getQs(qBank.u3, 2, (i + 1) * 404),
            u4: getQs(qBank.u4, 2, (i + 1) * 505)
        }));

        function renderPapers() {
            const grid = document.getElementById('paper-grid');
            grid.innerHTML = ''; // Clear existing

            papers.forEach(paper => {
                const card = document.createElement('div');
                card.className = 'paper-card';
                card.innerHTML = `
                    <div class="card-title">
                        <i class="far fa-file-code mr-2"></i> ${paper.title}
                    </div>
                    <div class="card-meta">
                        <span><i class="far fa-calendar-alt"></i> ${paper.date}</span>
                        <span class="text-[var(--terminal-green)]">${paper.status}</span>
                    </div>
                `;

                // Direct event listener
                card.addEventListener('click', () => openPaper(paper.id));

                grid.appendChild(card);
            });
        }

        // Helper to render probability badge
        function renderTag(prob) {
            const cls = prob === 'High' ? 'prob-high' : (prob === 'Med' ? 'prob-med' : 'prob-low');
            return `<span class="prob-badge ${cls}">${prob}</span>`;
        }

        // Expose to window to ensure inline onclick works
        window.openPaper = function (id) {
            document.getElementById('debug').textContent = `OPENING PAPER ${id}`;
            console.log("Opening paper:", id);
            const paper = papers.find(p => p.id === id);
            if (!paper) return;

            // Switch Views
            const grid = document.getElementById('paper-grid');
            const view = document.getElementById('paper-view');

            grid.classList.add('hidden');
            view.classList.remove('hidden');

            // Render Content with Real Paper Style
            const container = document.getElementById('paper-content-container');

            container.innerHTML = `
                <div class="paper-header-real">
                    <h1>Panjab University</h1>
                    <div style="font-size: 1.1rem; margin-top: 5px;">Bachelor of Computer Applications (Semester I)</div>
                    <div style="font-size: 1rem; font-weight: bold; margin-top: 5px;">INTRODUCTION TO WEB TECHNOLOGIES</div>
                    <div class="paper-meta-real">
                        <span>Paper Code: ${paperCode}</span>
                        <span>Max Marks: 45</span>
                    </div>
                    <div class="paper-meta-real">
                        <span>Time Allowed: 3 Hours</span>
                    </div>
                </div>

                <p style="font-style: italic; font-size: 0.9rem; margin-bottom: 20px;">
                    <strong>Note:</strong> Attempt <strong>nine</strong> questions in all. 
                    <strong>Section A</strong> is compulsory. 
                    Attempt <strong>one</strong> question from each Unit.
                </p>

                <!-- SECTION A -->
                <div class="section-header">
                    <span>Section - A (Compulsory)</span>
                    <span>[9 Marks]</span>
                </div>
                <div class="question-row">
                    <div class="q-num">1.</div>
                    <div class="q-text">
                        Attempt any nine of the following:
                        <ol class="sub-q-list">
                            ${paper.short.map(q => `
                                <li>
                                    ${q.t} ${renderTag(q.p)}
                                </li>
                            `).join('')}
                        </ol>
                    </div>
                </div>

                <!-- UNIT I -->
                <div class="section-header">
                    <span>Unit - I</span>
                    <span>[9 Marks]</span>
                </div>
                <div class="question-row">
                    <div class="q-num">2.</div>
                    <div class="q-text">${paper.u1[0].t} ${renderTag(paper.u1[0].p)}</div>
                </div>
                <div style="text-align: center; font-weight: bold; font-size: 0.8rem; margin: 10px 0;">OR</div>
                <div class="question-row">
                    <div class="q-num">3.</div>
                    <div class="q-text">${paper.u1[1].t} ${renderTag(paper.u1[1].p)}</div>
                </div>

                <!-- UNIT II -->
                <div class="section-header">
                    <span>Unit - II</span>
                    <span>[9 Marks]</span>
                </div>
                <div class="question-row">
                    <div class="q-num">4.</div>
                    <div class="q-text">${paper.u2[0].t} ${renderTag(paper.u2[0].p)}</div>
                </div>
                <div style="text-align: center; font-weight: bold; font-size: 0.8rem; margin: 10px 0;">OR</div>
                <div class="question-row">
                    <div class="q-num">5.</div>
                    <div class="q-text">${paper.u2[1].t} ${renderTag(paper.u2[1].p)}</div>
                </div>

                <!-- UNIT III -->
                <div class="section-header">
                    <span>Unit - III</span>
                    <span>[9 Marks]</span>
                </div>
                <div class="question-row">
                    <div class="q-num">6.</div>
                    <div class="q-text">${paper.u3[0].t} ${renderTag(paper.u3[0].p)}</div>
                </div>
                <div style="text-align: center; font-weight: bold; font-size: 0.8rem; margin: 10px 0;">OR</div>
                <div class="question-row">
                    <div class="q-num">7.</div>
                    <div class="q-text">${paper.u3[1].t} ${renderTag(paper.u3[1].p)}</div>
                </div>

                <!-- UNIT IV -->
                <div class="section-header">
                    <span>Unit - IV</span>
                    <span>[9 Marks]</span>
                </div>
                <div class="question-row">
                    <div class="q-num">8.</div>
                    <div class="q-text">${paper.u4[0].t} ${renderTag(paper.u4[0].p)}</div>
                </div>
                <div style="text-align: center; font-weight: bold; font-size: 0.8rem; margin: 10px 0;">OR</div>
                <div class="question-row">
                    <div class="q-num">9.</div>
                    <div class="q-text">${paper.u4[1].t} ${renderTag(paper.u4[1].p)}</div>
                </div>
            `;
        }

        function closePaper() {
            document.getElementById('paper-view').classList.add('hidden');
            document.getElementById('paper-grid').classList.remove('hidden');
        }
    </script>
</body>

</html>
