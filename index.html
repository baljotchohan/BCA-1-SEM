<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Terminal v1 | Hacker Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --terminal-green: #00ff41;
            --terminal-glow: rgba(0, 255, 65, 0.5);
            --glass-bg: rgba(10, 10, 10, 0.8);
            --border-color: #333;
            --font-mono: 'Fira Code', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--terminal-green);
            font-family: var(--font-mono);
            margin: 0;
            overflow: hidden;
            /* Prevent scroll during intro */
        }

        /* --- INTRO ANIMATION --- */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease-out;
        }

        .intro-content {
            text-align: center;
        }

        .intro-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid var(--terminal-green);
            margin-bottom: 2rem;
            object-fit: cover;
        }

        .typing-text {
            font-size: 1.5rem;
            border-right: 2px solid var(--terminal-green);
            white-space: nowrap;
            overflow: hidden;
            animation: blink 0.75s step-end infinite;
        }



        @keyframes blink {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: var(--terminal-green);
            }
        }

        @media (max-width: 768px) {
            pre {
                white-space: pre-wrap !important;
                word-wrap: break-word !important;
                overflow-x: auto !important;
                font-size: 0.85rem !important;
                /* Adjust font size for mobile */
                padding: 8px !important;
            }

            .answer-content-container {
                padding: 10px !important;
            }
        }

        /* --- MAIN DASHBOARD --- */
        #main-dashboard {
            opacity: 0;
            transition: opacity 1s ease-in;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            height: 60px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
        }

        @media (max-width: 640px) {
            .navbar {
                height: auto;
                padding: 1rem;
                flex-direction: column;
                gap: 0.5rem;
            }

            .navbar .flex {
                width: 100%;
                justify-content: space-between;
            }
        }

        .brand {
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 0 5px var(--terminal-glow);
        }

        /* Context Header */
        .context-header {
            padding: 2rem;
            border-bottom: 1px dashed var(--border-color);
            background: rgba(0, 255, 65, 0.02);
        }

        .context-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .context-subtitle {
            color: #888;
            font-size: 0.9rem;
        }

        /* Content Grid */
        .content-area {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .paper-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .paper-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .paper-card:hover {
            border-color: var(--terminal-green);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
            transform: translateY(-2px);
        }

        .paper-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
            background: var(--terminal-green);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .paper-card:hover::before {
            opacity: 1;
        }

        .card-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .card-meta {
            font-size: 0.8rem;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--terminal-green);
        }

        /* --- PAPER VIEW (Real Paper Style) --- */
        #paper-view,
        #answer-view {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Times New Roman', Times, serif;
            padding: 4rem;
            min-height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            overflow-y: auto;
        }

        .paper-header-real {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .paper-title-real {
            font-size: 1.4rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .paper-meta-real {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .section-header {
            background: #f0f0f0;
            padding: 5px 10px;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 1px solid #999;
            margin: 20px 0 10px 0;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        .question-row {
            display: flex;
            margin-bottom: 12px;
            align-items: baseline;
            line-height: 1.5;
        }

        .q-num {
            width: 30px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .q-text {
            flex: 1;
        }

        /* Probability Tags */
        .prob-badge {
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 8px;
            vertical-align: middle;
            font-family: 'Inter', sans-serif;
            display: inline-block;
        }

        .prob-high {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #065f46;
        }

        .prob-med {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #1e40af;
        }

        .prob-low {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #374151;
        }

        .sub-q-list {
            list-style-type: lower-roman;
            padding-left: 1.5rem;
            margin-top: 5px;
        }

        .sub-q-list li {
            margin-bottom: 4px;
            padding-left: 5px;
        }

        .back-btn {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: #000;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 0.8rem;
            z-index: 101;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: 4px;
        }

        .back-btn:hover {
            background: #333;
        }

        @media print {

            .back-btn,
            #debug {
                display: none !important;
            }

            #paper-view,
            #answer-view {
                padding: 0;
                position: static;
            }

            body {
                overflow: visible;
            }
        }
    </style>
</head>

<body>

    <!-- INTRO OVERLAY -->

        <div class="intro-content">
            <img src="assets/intro_img.jpg" alt="User" class="intro-img"

    <!-- MAIN DASHBOARD -->
    <div id="main-dashboard">
        <!-- NAVBAR -->
        <nav class="navbar">
            <div class="brand">
                <i class="fas fa-terminal mr-2"></i> ALPHA_TERMINAL_v1
            </div>
            <div class="flex items-center gap-4 text-sm">

                </div>

        <!-- CONTEXT HEADER -->

        <!-- CONTENT AREA -->

            <!-- Paper Grid (Default View) -->

            <div class="mb-12">

            <!-- Paper Detail View (Hidden by default) -->

    </div>

    <script>
        // ... (Intro logic preserved) ...
        const textToType = "Kive A Singhh...";
        const typingElement = document.getElementById('typing-text');
        const overlay = document.getElementById('intro-overlay');
        const dashboard = document.getElementById('main-dashboard');
        let charIndex = 0;

        function typeText() {
            if (charIndex < textToType.length) {
                typingElement.textContent += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeText, 50);
            } else {
                setTimeout(finishIntro, 500);
            }
        }

        function finishIntro() {
            overlay.style.opacity = '0';
            overlay.style.pointerEvents = 'none';
            setTimeout(() => {
                overlay.style.display = 'none';
                dashboard.style.opacity = '1';
                document.body.style.overflow = 'auto';
            }, 1000);
        }

        window.onload = () => {
            setTimeout(typeText, 500);
            startClock();
            renderPapers();
            renderAnswerPapers();
        };

        function startClock() {
            setInterval(() => {
                const now = new Date();
                document.getElementById('clock').textContent = now.toLocaleTimeString('en-US', {
                    timeZone: 'Asia/Kolkata',
                    hour12: true,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            }, 1000);
        }

        // --- DATA ---
        const paperCode = "BCA-DSC-1(Maj)-101";

        const qBank = {
            short: [
                { t: "Define WWW and its full form.", p: "High", a: "<strong>WWW (World Wide Web)</strong> is an information system where documents and other web resources are identified by URLs, interlinked by hypertext links, and accessible over the Internet. <strong>Full Form:</strong> World Wide Web." },
                { t: "What is a Web Server? Give 2 examples.", p: "High", a: "A <strong>Web Server</strong> is a computer system that hosts websites. It runs web server software (like Apache or Nginx) to store web page files and serve them to users over the Internet via HTTP. <strong>Examples:</strong> Apache HTTP Server, Microsoft IIS." },
                { t: "Define URL and its components.", p: "High", a: "<strong>URL (Uniform Resource Locator)</strong> is a reference to a web resource that specifies its location on a computer network and a mechanism for retrieving it. <strong>Components:</strong> Protocol (http), Domain Name (www.example.com), Path (/index.html)." },
                { t: "Diff. between Container and Empty tags.", p: "Med", a: "<strong>Container Tags:</strong> Require both opening and closing tags (e.g., &lt;p&gt;...&lt;/p&gt;) and can hold content. <strong>Empty Tags:</strong> Have only an opening tag (e.g., &lt;br&gt;, &lt;img&gt;) and do not hold content." },
                { t: "Use of &lt;PRE&gt; tag.", p: "Low", a: "The <strong>&lt;PRE&gt;</strong> tag defines preformatted text. Text inside this tag is displayed in a fixed-width font, and the element preserves both spaces and line breaks exactly as they are written in the source code." },
                { t: "Explain 'Cellpadding' vs 'Cellspacing'.", p: "High", a: "<strong>Cellpadding:</strong> The space between the cell wall and the cell content. <strong>Cellspacing:</strong> The space between individual cells." },
                { t: "What is Inline CSS?", p: "Med", a: "<strong>Inline CSS</strong> is used to apply a unique style to a single HTML element. It uses the <code>style</code> attribute of an HTML element." },
                { t: "What is a Hyperlink?", p: "Med", a: "A <strong>Hyperlink</strong> is an element in an electronic document that links to another place in the same document or to an entirely different document. Clicking it navigates the user to the target." },
                { t: "Define JavaScript.", p: "High", a: "<strong>JavaScript</strong> is a high-level, interpreted programming language used to make web pages interactive. It allows for dynamic content updates, multimedia control, and animation." },
                { t: "What is the 'OnLoad' event?", p: "High", a: "The <strong>onLoad</strong> event occurs when an object has been loaded. It is most often used within the &lt;body&gt; element to execute a script once a web page has completely finished loading all content (including images, script files, etc.)." },
                { t: "What is a Frameset?", p: "Med", a: "A <strong>Frameset</strong> is an HTML element used to define the layout of a web page that uses frames. It replaces the &lt;body&gt; tag and defines rows and columns of frames." },
                { t: "What is Dreamweaver?", p: "Low", a: "<strong>Adobe Dreamweaver</strong> is a proprietary web development tool from Adobe. It provides a visual interface (WYSIWYG) for designing and coding websites." },
                { t: "Explain the 'Alert' box.", p: "Med", a: "An <strong>Alert box</strong> is a dialog box that pops up on the screen to display a message to the user. It is created using <code>window.alert('message')</code> and requires the user to click 'OK' to proceed." },
                { t: "What is Intranet?", p: "Med", a: "An <strong>Intranet</strong> is a private network accessible only to an organization's staff. It uses internet technologies to share information and tools securely within the organization." },
                { t: "Use of 'ALT' attribute in IMG tag.", p: "High", a: "The <strong>ALT</strong> attribute specifies an alternate text for an image, if the image cannot be displayed. It is crucial for accessibility (screen readers) and SEO." },
                { t: "What is the use of 'TARGET' attribute?", p: "Med", a: "The <strong>TARGET</strong> attribute in an anchor &lt;a&gt; tag specifies where to open the linked document (e.g., <code>_blank</code> opens in a new tab, <code>_self</code> in the same frame)." },
                { t: "Define 'External Link'.", p: "Low", a: "An <strong>External Link</strong> is a hyperlink that points to a specific page or resource on a different domain or website." },
                { t: "What is a 'Prompt Box'?", p: "Med", a: "A <strong>Prompt Box</strong> is a dialog box that asks the user for input. It returns the input value if the user clicks 'OK', or null if they click 'Cancel'. Syntax: <code>prompt('text', 'default')</code>." }
            ],
            u1: [
                { t: "Explain the Client-Server model of the Internet with a neat diagram.", p: "High", a: "<p>The <strong>Client-Server model</strong> is the foundational architecture of the web. It is a distributed application structure that partitions tasks or workloads between the providers of a resource or service, called <strong>servers</strong>, and service requesters, called <strong>clients</strong>.</p><p>In this model:</p><ul><li><strong>Client:</strong> This is the user-facing side (e.g., a Web Browser like Chrome or Edge). It initiates communication by sending a request to the server.</li><li><strong>Server:</strong> A high-performance computer running software (like Apache or Nginx) that listens for requests. It processes the request, retrieves data (HTML, Images, DB records), and sends it back.</li><li><strong>Request-Response Cycle:</strong> Communication happens via HTTP (HyperText Transfer Protocol). The client sends an HTTP GET request, and the server returns an HTTP Response containing the resource.</li></ul><p><strong>Conceptual Diagram:</strong></p><pre style='background:#f4f4f4;padding:10px;border-radius:4px;font-family:monospace;border:1px solid #ddd;'>// COMMUNICATION FLOW\n\n[ USER / CLIENT ]                       [ WEB SERVER ]\n(Browser/Phone)                         (Data Center)\n      |                                       |\n      | --- 1. HTTP Request (GET /idx) -----> |\n      |                                       |\n      |                                       | [Processing]\n      |                                       | [Fetch File]\n      |                                       |\n      | <--- 2. HTTP Response (HTML) -------- |\n      |                                       |\n[Rendering Page]                        [ Awaiting Next ]</pre>" },
                { t: "Explain the structure of an HTML document. Discuss &lt;HEAD&gt;, &lt;TITLE&gt;, &lt;BODY&gt;.", p: "High", a: "<p>An HTML document creates the skeleton of a webpage. It follows a strict hierarchical tree structure known as the DOM (Document Object Model). The document must begin with a <strong>DOCTYPE</strong> declaration to inform the browser about the HTML version (usually HTML5).</p><ul><li><strong>&lt;HTML&gt;:</strong> The root element that wraps all content on the page.</li><li><strong>&lt;HEAD&gt;:</strong> A container for metadata (data about data). It defines the character set, viewport settings for responsiveness, links to external CSS stylesheets, and the page title. <strong>Crucially, content here is NOT visible on the page canvas.</strong></li><li><strong>&lt;TITLE&gt;:</strong> A mandatory tag inside the Head. It defines the text shown on the browser tab or bookmark bar, essential for SEO and usability.</li><li><strong>&lt;BODY&gt;:</strong> Contains all the renderable content visible to the user, such as text, images, videos, hyperlinks, and tables.</li></ul><p><strong>Code Structure:</strong></p><pre style='background:#f4f4f4;padding:10px;border-radius:4px;font-family:monospace;border:1px solid #ddd;'>&lt;!DOCTYPE html&gt;      &lt;!-- Dictates HTML5 mode --&gt;\n&lt;html lang=\"en\"&gt;    &lt;!-- Root with Language --&gt;\n  \n  &lt;head&gt;             &lt;!-- Invisible Metadata --&gt;\n    &lt;meta charset=\"UTF-8\"&gt;\n    &lt;title&gt;My First Page&lt;/title&gt;\n  &lt;/head&gt;\n\n  &lt;body&gt;             &lt;!-- Visible Content --&gt;\n    &lt;h1&gt;Welcome to Web Tech&lt;/h1&gt;\n    &lt;p&gt;This is a paragraph.&lt;/p&gt;\n  &lt;/body&n>\n\n&lt;/html&gt;</pre>" },
                { t: "Explain 3 types of Lists in HTML with syntax and examples.", p: "Med", a: "<p>Lists are used to group related pieces of information. HTML provides three main types depending on the nature of the data.</p><p><strong>1. Ordered List (&lt;ol&gt;):</strong> used when the sequence of items is important (e.g., a recipe or top 10 list). The browser automatically numbers the items (1, 2, 3 or A, B, C).</p><p><strong>2. Unordered List (&lt;ul&gt;):</strong> used when the order does not matter (e.g., a grocery list). Items are marked with bullet points.</p><p><strong>3. Definition List (&lt;dl&gt;):</strong> used for a glossary of terms. It contains pairs of Terms (&lt;dt&gt;) and Descriptions (&lt;dd&gt;).</p><p><strong>Syntax Example:</strong></p><pre style='background:#f4f4f4;padding:10px;border-radius:4px;font-family:monospace;border:1px solid #ddd;'>&lt;!-- 1. Ordered List --&gt;\n&lt;ol type=\"I\"&gt;\n  &lt;li&gt;Planning&lt;/li&gt;\n  &lt;li&gt;Execution&lt;/li&gt;\n&lt;/ol&gt;\n\n&lt;!-- 2. Unordered List --&gt;\n&lt;ul&gt;\n  &lt;li&gt;HTML&lt;/li&gt;\n  &lt;li&gt;CSS&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;!-- 3. Definition List --&gt;\n&lt;dl&gt;\n  &lt;dt&gt;Web&lt;/dt&gt;\n  &lt;dd&gt;A system of interlinked docs.&lt;/dd&gt;\n&lt;/dl&gt;</pre>" },
                { t: "Explain the Table tag and its major attributes (Rowspan, Colspan).", p: "High", a: "<p>The <strong>&lt;TABLE&gt;</strong> element is used to display data in a tabular format (rows and columns). While historically used for layout, it is now primarily used for data representation (e.g., student results, pricing lists).</p><ul><li><strong>&lt;tr&gt;:</strong> Defines a Table Row.</li><li><strong>&lt;th&gt;:</strong> Defines a Table Header cell (bold and centered).</li><li><strong>&lt;td&gt;:</strong> Defines a standard Table Data cell.</li></ul><p><strong>Attributes for Merging:</strong></p><ul><li><strong>Rowspan:</strong> Extends a cell vertically to span across multiple rows (e.g., `rowspan=\"2\"`).</li><li><strong>Colspan:</strong> Extends a cell horizontally to span across multiple columns.</li></ul><p><strong>Example:</strong></p><pre style='background:#f4f4f4;padding:10px;border-radius:4px;font-family:monospace;border:1px solid #ddd;'>&lt;table border=\"1\"&gt;\n  &lt;tr&gt;\n    &lt;th colspan=\"2\"&gt;Student Data&lt;/th&gt; &lt;!-- spans 2 cols --&gt;\n  &lt;/tr&gt;\n  &lt;tr&gt;\n    &lt;td&gt;Name&lt;/td&gt;\n    &lt;td&gt;Marks&lt;/td&gt;\n  &lt;/tr&gt;\n&lt;/table&gt;</pre>" },
                { t: "How are images inserted in HTML? Explain attributes of &lt;IMG&gt;.", p: "Med", a: "<p>Images are embedded using the <strong>&lt;IMG&gt;</strong> tag. It is an 'empty' tag, meaning it does not have a closing tag. It links to an image file rather than containing the image data directly.</p><p><strong>Key Attributes:</strong></p><ul><li><strong>SRC (Source):</strong> The absolute or relative path to the image file (e.g., `images/logo.png`). This is mandatory.</li><li><strong>ALT (Alternative Text):</strong> Text displayed if the image fails to load. Critical for accessibility (Screen Readers) and SEO.</li><li><strong>WIDTH / HEIGHT:</strong> Defines dimensions in pixels to reserve space before loading, preventing layout shifts.</li></ul><p><strong>Example:</strong></p><pre style='background:#f4f4f4;padding:10px;border-radius:4px;font-family:monospace;border:1px solid #ddd;'>&lt;img src=\"https://example.com/pic.jpg\" \n     alt=\"A beautiful sunset\" \n     width=\"500\" \n     height=\"300\"&gt;</pre>" }
            ],
            u2: [
                { t: "Explain different types of CSS (Inline, Internal, External) with examples.", p: "High", a: "<p><strong>Cascading Style Sheets (CSS)</strong> control the visual presentation of HTML. There are three methods to attach CSS to HTML, each with different 'Cascading' priorities.</p><p><strong>1. Inline CSS:</strong> Applied directly to a specific tag using the `style` attribute. It has the highest priority but is hard to maintain (Low Reusability).</p><p><strong>2. Internal CSS:</strong> Defined within the `&lt;style&gt;` tag in the `&lt;head&gt;` section. It is useful for single-page templates.</p><p><strong>3. External CSS:</strong> Defined in a separate `.css` file and linked using the `&lt;link&gt;` tag. This is the industry standard as it separates content (HTML) from design (CSS), allowing global changes.</p><p><strong>Example:</strong></p><pre style='background:#f4f4f4;padding:10px;border-radius:4px;font-family:monospace;border:1px solid #ddd;'>&lt;!-- 1. Inline --&gt;\n&lt;h1 style=\"color:blue; text-align:center;\"&gt;Hello&lt;/h1&gt;\n\n&lt;!-- 2. Internal --&gt;\n&lt;head&gt;\n  &lt;style&gt;\n    p { font-size: 16px; color: #333; }\n  &lt;/style&gt;\n&lt;/head&gt;\n\n&lt;!-- 3. External --&gt;\n&lt;link rel=\"stylesheet\" href=\"styles.css\"&gt;</pre>" },
                { t: "What are Frames? Explain attributes of &lt;FRAMESET&gt;.", p: "Med", a: "<p><strong>Frames</strong> allow a browser window to be split into multiple sub-windows, each displaying a different HTML document independently. This was common in early web design to keep a navigation bar static while content scrolled.</p><p><em>Note: Frames are deprecated in modern HTML5 (replaced by IFrames or Flexbox/Grid layouts), but are part of the syllabus.</em></p><p>The <strong>&lt;FRAMESET&gt;</strong> tag replaces the &lt;BODY&gt; tag.</p><ul><li><strong>COLS:</strong> Divides window vertically (e.g., `cols=\"30%, 70%\"`).</li><li><strong>ROWS:</strong> Divides window horizontally.</li><li><strong>BORDER:</strong> Sets border thickness between frames.</li></ul><p><strong>Code Example:</strong></p><pre style='background:#f4f4f4;padding:10px;border-radius:4px;font-family:monospace;border:1px solid #ddd;'>&lt;html&gt;\n&lt;frameset cols=\"25%,75%\" border=\"1\"&gt;\n  &lt;frame src=\"sidebar.html\" name=\"menu\"&gt;\n  &lt;frame src=\"main_content.html\" name=\"body\"&gt;\n&lt;/frameset&gt;\n&lt;/html&gt;</pre>" },
                { t: "Design a Registration Form using HTML Form controls (Text, Radio, Submit).", p: "High", a: "<p>Forms allow users to send data to the server. The <strong>&lt;FORM&gt;</strong> element wraps various input controls.</p><ul><li><strong>Text Input:</strong> Single line text field for names/email.</li><li><strong>Radio Buttons:</strong> Used for mutually exclusive choices (e.g., Gender). Must share the same `name` attribute.</li><li><strong>Checkbox:</strong> Used for multiple selections (e.g., Hobbies).</li><li><strong>Submit Button:</strong> Triggers the form's `action`, sending data to the server.</li></ul><p><strong>Code Structure:</strong></p><pre style='background:#f4f4f4;padding:10px;border-radius:4px;font-family:monospace;border:1px solid #ddd;'>&lt;form action=\"/submit-data\" method=\"POST\"&gt;\n  &lt;h3&gt;Register Now&lt;/h3&gt;\n  \n  &lt;label&gt;Username:&lt;/label&gt;\n  &lt;input type=\"text\" name=\"user\" placeholder=\"Enter Name\"&gt;\n  &lt;br&gt;&lt;br&gt;\n\n  &lt;label&gt;Gender:&lt;/label&gt;\n  &lt;input type=\"radio\" name=\"gender\" value=\"male\"&gt; Male\n  &lt;input type=\"radio\" name=\"gender\" value=\"female\"&gt; Female\n  &lt;br&gt;&lt;br&gt;\n\n  &lt;input type=\"submit\" value=\"Sign Up\"&gt;\n&lt;/form&gt;</pre>" },
                { t: "Explain the Anchor Tag &lt;A&gt; and its attributes in detail.", p: "High", a: "<p>The <strong>&lt;A&gt; (Anchor)</strong> tag is the core of the 'HyperText' system. It creates hyperlinks that allow users to navigate between pages, files, or locations within the same page.</p><ul><li><strong>HREF (Hypertext Reference):</strong> The most critical attribute. It specifies the destination URL (e.g., `https://google.com` or `page2.html`).</li><li><strong>TARGET:</strong> Controls where the link opens. `_self` (default) opens in the current tab, while `_blank` opens a new tab.</li><li><strong>TITLE:</strong> Provides extra information shown as a tooltip when hovering over the link.</li><li><strong>DOWNLOAD:</strong> Prompts the browser to download the linked resource instead of navigating to it.</li></ul><p><strong>Example:</strong></p><pre style='background:#f4f4f4;padding:10px;border-radius:4px;font-family:monospace;border:1px solid #ddd;'>&lt;a href=\"https://www.pu.ac.in\" \n   target=\"_blank\" \n   title=\"Go to Panjab University Website\"&gt;\n   Visit University Site\n&lt;/a&gt;</pre>" },
                { t: "What is an Image Map? Explain with example.", p: "Low", a: "<p>An <strong>Image Map</strong> allows developers to define multiple clickable 'hotspots' on a single image. This is useful for diagrams, geographical maps, or infographics where clicking different parts should lead to different pages.</p><p>It involves two tags:</p><ol><li><strong>&lt;IMG&gt;:</strong> Displays the image and references the map layout using the `usemap` attribute (starts with #).</li><li><strong>&lt;MAP&gt;:</strong> Acts as a container for `&lt;AREA&gt;` tags. Each `&lt;area&gt;` defines a shape (rect, circle, poly) and its coordinates (x,y) along with the destination link.</li></ol><p><strong>Code:</strong></p><pre style='background:#f4f4f4;padding:10px;border-radius:4px;font-family:monospace;border:1px solid #ddd;'>&lt;!-- The Visual --&gt;\n&lt;img src=\"solar-system.jpg\" usemap=\"#planetmap\"&gt;\n\n&lt;!-- The Logic --&gt;\n&lt;map name=\"planetmap\"&gt;\n  &lt;!-- Rect: x1, y1, x2, y2 --&gt;\n  &lt;area shape=\"rect\" coords=\"0,0,82,126\" href=\"sun.html\"&gt;\n  &lt;!-- Circle: x, y, radius --&gt;\n  &lt;area shape=\"circle\" coords=\"90,58,3\" href=\"mercury.html\"&gt;\n&lt;/map&gt;</pre>" }
            ],
            u3: [
                { t: "Explain features of JavaScript. How is it different from Java?", p: "High", a: "<p><strong>JavaScript (JS)</strong> is a high-level, interpreted scripting language used primarily to create dynamic and interactive content on the web.</p><p><strong>Key Features:</strong></p><ul><li><strong>Lightweight & Interpreted:</strong> Code is executed line-by-line by the browser (V8 Engine) without prior compilation.</li><li><strong>Client-Side Execution:</strong> Reduces server load by validating arrays/forms on the user's device before submission.</li><li><strong>Event-Driven:</strong> Can respond to user actions like clicks, hovers, and key presses immediately.</li><li><strong>Object-Based:</strong> Uses prototypes rather than classes (though ES6 introduced class syntax sugar).</li></ul><p><strong>Difference from Java:</strong></p><ul><li><strong>Type System:</strong> JS is Weakly Typed (vars can change types). Java is Strongly Typed.</li><li><strong>Platform:</strong> JS runs in a Browser context. Java runs on the Java Virtual Machine (JVM).</li><li><strong>Use Case:</strong> JS for Web UI/Behavior. Java for Enterprise Backend/Android.</li></ul><p><strong>Code Comparison:</strong></p><pre style='background:#f4f4f4;padding:10px;border-radius:4px;font-family:monospace;border:1px solid #ddd;'>// JavaScript (Dynamic)\nlet x = 10; \nx = \"Hello\"; // Valid\n\n// Java (Static)\nint x = 10;\n// x = \"Hello\"; // Compile-time Error</pre>" },
                { t: "Explain Conditional Statements in JS (If, Switch) with examples.", p: "High", a: "<p>Conditional statements allow the program to make decisions and execute different blocks of code based on specified conditions.</p><p><strong>1. If-Else:</strong> The most common control structure. It evaluates a boolean condition (True/False). If true, the 'if' block runs; otherwise, the 'else' block runs.</p><p><strong>2. Switch Statement:</strong> used when a single variable is compared against multiple possible values (cases). It is cleaner than multiple nested if-else statements for fixed values.</p><p><strong>Examples:</strong></p><pre style='background:#f4f4f4;padding:10px;border-radius:4px;font-family:monospace;border:1px solid #ddd;'>// 1. If-Else Control\nlet age = 18;\nif (age >= 18) {\n  console.log(\"Eligible to Vote\");\n} else {\n  console.log(\"Not Eligible\");\n}\n\n// 2. Switch Case Control\nlet day = 1;\nswitch(day) {\n  case 1: console.log(\"Monday\"); break;\n  case 2: console.log(\"Tuesday\"); break;\n  default: console.log(\"Invalid Day\");\n}</pre>" },
                { t: "Explain Looping structures in JS (For, While) with syntax.", p: "Med", a: "<p>Loops are used to execute a block of code repeatedly until a specified condition is met. This is essential for iterating over arrays or automating repetitive tasks.</p><p><strong>1. For Loop:</strong> Best used when the number of iterations is known beforehand. It consists of Initialization; Condition; Increment/Decrement.</p><p><strong>2. While Loop:</strong> Best used when the number of iterations is unknown and depends on a dynamic condition. The condition is checked <em>before</em> entering the loop.</p><p><strong>Code Examples:</strong></p><pre style='background:#f4f4f4;padding:10px;border-radius:4px;font-family:monospace;border:1px solid #ddd;'>// 1. For Loop (Count 0 to 4)\nfor (let i = 0; i < 5; i++) {\n  console.log(\"Count: \" + i);\n}\n\n// 2. While Loop (Until x is 5)\nlet x = 0;\nwhile (x < 5) {\n  console.log(x);\n  x++;\n}</pre>" },
                { t: "What are Functions in JS? Explain with an example.", p: "High", a: "<p>A <strong>Function</strong> is a reusable block of code designed to perform a particular task. Instead of rewriting the same logic multiple times, you define a function once and 'call' (or invoke) it whenever needed.</p><ul><li>Can accept input parameters (arguments).</li><li>Can return a value using the `return` keyword.</li><li>Variables declared inside a function are local to it (function scope).</li></ul><p><strong>Code Example:</strong></p><pre style='background:#f4f4f4;padding:10px;border-radius:4px;font-family:monospace;border:1px solid #ddd;'>// Function Definition\nfunction calculateArea(width, height) {\n  let area = width * height;\n  return area;\n}\n\n// Function Call\nlet roomSize = calculateArea(10, 20);\nconsole.log(roomSize); // Output: 200</pre>" },
                { t: "Explain Event Handling in JS (onClick, onMouseOver).", p: "High", a: "<p><strong>Events</strong> are actions or occurrences that happen in the browser, such as a user clicking a button, hovering over an element, or submitting a form. JavaScript listens for these events to make the page interactive.</p><ul><li><strong>onClick:</strong> Fires when an element is clicked. Used for buttons, links, etc.</li><li><strong>onMouseOver:</strong> Fires when the cursor enters the element's area. Used for tooltips or menu dropdowns.</li><li><strong>onload:</strong> Fires when the browser has finished loading the page.</li></ul><p><strong>Code Example:</strong></p><pre style='background:#f4f4f4;padding:10px;border-radius:4px;font-family:monospace;border:1px solid #ddd;'>&lt;!-- Button Click Event --&gt;\n&lt;button onclick=\"alert('Button Clicked!')\"&gt;\n  Click Me\n&lt;/button&gt;\n\n&lt;!-- Mouse Hover Event --&gt;\n&lt;div onmouseover=\"this.style.backgroundColor='yellow'\"\n     onmouseout=\"this.style.backgroundColor='white'\"&gt;\n  Hover over this text!\n&lt;/div&gt;</pre>" }
            ],
            u4: [
                { t: "Explain the String Object and its methods (length, charAt, etc).", p: "High", a: "<p>The <strong>String Object</strong> is used to manipulate sequences of characters. In JS, primitive strings specific properties and methods.</p><p><strong>Common Properties & Methods:</strong></p><ul><li><strong>.length:</strong> A property that returns the number of characters in the string.</li><li><strong>.charAt(index):</strong> Returns the character at the specified position (0-indexed).</li><li><strong>.toLowerCase() / .toUpperCase():</strong> Converts case.</li><li><strong>.indexOf('text'):</strong> Returns the position of the first occurrence of a substring.</li></ul><p><strong>Code Example:</strong></p><pre style='background:#f4f4f4;padding:10px;border-radius:4px;font-family:monospace;border:1px solid #ddd;'>let txt = \"Web Technology\";\n\nconsole.log(txt.length);       // 14\nconsole.log(txt.charAt(0));    // \"W\"\nconsole.log(txt.toUpperCase());// \"WEB TECHNOLOGY\"</pre>" },
                { t: "Explain the Math Object and its methods (round, random, etc).", p: "Med", a: "<p>The <strong>Math Object</strong> allows you to perform mathematical tasks. Unlike other objects, Math is static (you don't create an instance of it).</p><p><strong>Common Methods:</strong></p><ul><li><strong>Math.PI:</strong> Returns the value of PI (approx 3.14).</li><li><strong>Math.round(x):</strong> Rounds to the nearest integer.</li><li><strong>Math.ceil(x) / Math.floor(x):</strong> Rounds up or down.</li><li><strong>Math.random():</strong> Returns a random number between 0 (inclusive) and 1 (exclusive).</li></ul><p><strong>Code Example:</strong></p><pre style='background:#f4f4f4;padding:10px;border-radius:4px;font-family:monospace;border:1px solid #ddd;'>let r = Math.random(); // e.g., 0.8239\nlet dice = Math.floor(Math.random() * 6) + 1; // 1 to 6\n\nconsole.log(Math.round(4.6)); // 5</pre>" },
                { t: "Explain the Date Object and how to manipulate dates in JS.", p: "Med", a: "<p>The <strong>Date Object</strong> is used to work with dates and times. It stores the date as the number of milliseconds since Jan 1, 1970.</p><p><strong>Key Methods:</strong></p><ul><li><strong>new Date():</strong> Creates a date object with the current date/time.</li><li><strong>getFullYear() / getMonth() / getDate():</strong> Get specific components.</li><li><strong>setFullYear(year):</strong> Modifies the year.</li></ul><p><strong>Code Example:</strong></p><pre style='background:#f4f4f4;padding:10px;border-radius:4px;font-family:monospace;border:1px solid #ddd;'>let today = new Date();\nconsole.log(\"Current Year: \" + today.getFullYear());\n\n// Manipulating Date\ntoday.setFullYear(2099);\nconsole.log(today); // Date set to 2099</pre>" },
                { t: "Describe the Dreamweaver Workspace and its components.", p: "High", a: "<p><strong>Adobe Dreamweaver</strong> provides a workspace optimized for web development. The main interface layout can be switched (e.g., Standard, Developer, Coding).</p><p><strong>Key Components:</strong></p><ul><li><strong>Document Window:</strong> The central canvas. It has 3 views: <em>Code View</em> (hand-coding), <em>Design View</em> (WYSIWYG), and <em>Split View</em>.</li><li><strong>Files Panel:</strong> Essential for site management. It mirrors the local directory and allows FTP upload to remote servers.</li><li><strong>Insert Panel:</strong> Contains buttons to quickly insert common HTML elements like Tables, Images, and Forms without typing code.</li><li><strong>Properties Inspector:</strong> A context-sensitive panel at the bottom that lets you edit attributes of the currently selected element (e.g., image width, text bold).</li></ul>" },
                { t: "Steps to create a new Site in Dreamweaver.", p: "Low", a: "<p>Defining a 'Site' in Dreamweaver is critical for managing relative links and assets properly.</p><p><strong>Step-by-Step Procedure:</strong></p><ol><li>Open Dreamweaver and go to the top menu bar: <strong>Site &gt; New Site</strong>.</li><li>In the <strong>Site Name</strong> field, give your project a name (e.g., \"MyPortfolio\").</li><li>Click the folder icon next to <strong>Local Site Folder</strong>. Browse and select the root directory on your hard drive where all website files (images, css, html) will be stored.</li><li><strong>(Optional):</strong> Click on 'Servers' to set up FTP details if deploying to a live server.</li><li>Click <strong>Save</strong>. The 'Files Panel' will now populate with your folder structure, ready for work.</li></ol>" }
            ]
        };

        // Deterministic Random Helper
        const getSeededRandom = (seed) => {
            let state = seed % 2147483647;
            if (state <= 0) state += 2147483646;
            return () => {
                state = (state * 16807) % 2147483647;
                return (state - 1) / 2147483646;
            };
        };

        // Shuffle & Pick Helper
        const getQs = (arr, n, seed) => {
            const rng = getSeededRandom(seed);
            return [...arr].sort(() => 0.5 - rng()).slice(0, n);
        };

        // Generate 10 Unique Sets
        const papers = Array.from({ length: 10 }, (_, i) => ({
            id: i + 1,
            title: `Question Paper Set ${String(i + 1).padStart(2, '0')}`,
            date: `2024-12-${String(i + 1).padStart(2, '0')}`,
            status: 'AVAILABLE',
            short: getQs(qBank.short, 9, (i + 1) * 101),
            u1: getQs(qBank.u1, 2, (i + 1) * 202),
            u2: getQs(qBank.u2, 2, (i + 1) * 303),
            u3: getQs(qBank.u3, 2, (i + 1) * 404),
            u4: getQs(qBank.u4, 2, (i + 1) * 505)
        }));

        // --- ANSWER DATA ---
        // Construct Master Content dynamically
        const masterContent = {
            short: qBank.short.map(q => ({ q: q.t, a: q.a })),
            u1: qBank.u1.map(q => ({ q: q.t, a: q.a })),
            u2: qBank.u2.map(q => ({ q: q.t, a: q.a })),
            u3: qBank.u3.map(q => ({ q: q.t, a: q.a })),
            u4: qBank.u4.map(q => ({ q: q.t, a: q.a })),
        };

        const answerPapers = [
            {
                id: 'master_001',
                title: 'COMPLETE SOLVED QUESTION BANK',
                date: 'MASTER',
                status: 'ALL-IN-ONE',
                content: masterContent
            }
        ];

        function renderPapers() {
            const grid = document.getElementById('paper-grid');
            grid.innerHTML = ''; // Clear existing

            papers.forEach(paper => {
                const card = document.createElement('div');
                card.className = 'paper-card';
                card.innerHTML = `
                    <div class="card-title">
                        <i class="far fa-file-code mr-2"></i> ${paper.title}
                    </div>
                    <div class="card-meta">
                        <span><i class="far fa-calendar-alt"></i> ${paper.date}</span>
                        <span class="text-[var(--terminal-green)]">${paper.status}</span>
                    </div>
                `;

                // Direct event listener
                card.addEventListener('click', () => openPaper(paper.id));

                grid.appendChild(card);
            });
        }

        // Helper to render probability badge
        function renderTag(prob) {
            const cls = prob === 'High' ? 'prob-high' : (prob === 'Med' ? 'prob-med' : 'prob-low');
            return `<span class="prob-badge ${cls}">${prob}</span>`;
        }

        // Expose to window to ensure inline onclick works
        window.openPaper = function (id) {
            document.getElementById('debug').textContent = `OPENING PAPER ${id}`;
            console.log("Opening paper:", id);
            const paper = papers.find(p => p.id === id);
            if (!paper) return;

            // Switch Views
            const grid = document.getElementById('paper-grid');
            const view = document.getElementById('paper-view');

            grid.classList.add('hidden');
            view.classList.remove('hidden');

            // Render Content with Real Paper Style
            const container = document.getElementById('paper-content-container');

            container.innerHTML = `
                <div class="paper-header-real">
                    <h1>Panjab University</h1>
                    <div style="font-size: 1.1rem; margin-top: 5px;">Bachelor of Computer Applications (Semester I)</div>
                    <div style="font-size: 1rem; font-weight: bold; margin-top: 5px;">INTRODUCTION TO WEB TECHNOLOGIES</div>
                    <div class="paper-meta-real">
                        <span>Paper Code: ${paperCode}</span>
                        <span>Max Marks: 45</span>
                    </div>
                    <div class="paper-meta-real">
                        <span>Time Allowed: 3 Hours</span>
                    </div>
                </div>

                <p style="font-style: italic; font-size: 0.9rem; margin-bottom: 20px;">
                    <strong>Note:</strong> Attempt <strong>nine</strong> questions in all. 
                    <strong>Section A</strong> is compulsory. 
                    Attempt <strong>one</strong> question from each Unit.
                </p>

                <!-- SECTION A -->
                <div class="section-header">
                    <span>Section - A (Compulsory)</span>
                    <span>[9 Marks]</span>
                </div>
                <div class="question-row">
                    <div class="q-num">1.</div>
                    <div class="q-text">
                        Attempt any nine of the following:
                        <ol class="sub-q-list">
                            ${paper.short.map(q => `
                                <li>
                                    ${q.t} ${renderTag(q.p)}
                                </li>
                            `).join('')}
                        </ol>
                    </div>
                </div>

                <!-- UNIT I -->
                <div class="section-header">
                    <span>Unit - I</span>
                    <span>[9 Marks]</span>
                </div>
                <div class="question-row">
                    <div class="q-num">2.</div>
                    <div class="q-text">${paper.u1[0].t} ${renderTag(paper.u1[0].p)}</div>
                </div>
                <div style="text-align: center; font-weight: bold; font-size: 0.8rem; margin: 10px 0;">OR</div>
                <div class="question-row">
                    <div class="q-num">3.</div>
                    <div class="q-text">${paper.u1[1].t} ${renderTag(paper.u1[1].p)}</div>
                </div>

                <!-- UNIT II -->
                <div class="section-header">
                    <span>Unit - II</span>
                    <span>[9 Marks]</span>
                </div>
                <div class="question-row">
                    <div class="q-num">4.</div>
                    <div class="q-text">${paper.u2[0].t} ${renderTag(paper.u2[0].p)}</div>
                </div>
                <div style="text-align: center; font-weight: bold; font-size: 0.8rem; margin: 10px 0;">OR</div>
                <div class="question-row">
                    <div class="q-num">5.</div>
                    <div class="q-text">${paper.u2[1].t} ${renderTag(paper.u2[1].p)}</div>
                </div>

                <!-- UNIT III -->
                <div class="section-header">
                    <span>Unit - III</span>
                    <span>[9 Marks]</span>
                </div>
                <div class="question-row">
                    <div class="q-num">6.</div>
                    <div class="q-text">${paper.u3[0].t} ${renderTag(paper.u3[0].p)}</div>
                </div>
                <div style="text-align: center; font-weight: bold; font-size: 0.8rem; margin: 10px 0;">OR</div>
                <div class="question-row">
                    <div class="q-num">7.</div>
                    <div class="q-text">${paper.u3[1].t} ${renderTag(paper.u3[1].p)}</div>
                </div>

                <!-- UNIT IV -->
                <div class="section-header">
                    <span>Unit - IV</span>
                    <span>[9 Marks]</span>
                </div>
                <div class="question-row">
                    <div class="q-num">8.</div>
                    <div class="q-text">${paper.u4[0].t} ${renderTag(paper.u4[0].p)}</div>
                </div>
                <div style="text-align: center; font-weight: bold; font-size: 0.8rem; margin: 10px 0;">OR</div>
                <div class="question-row">
                    <div class="q-num">9.</div>
                    <div class="q-text">${paper.u4[1].t} ${renderTag(paper.u4[1].p)}</div>
                </div>
            `;
        }

        function closePaper() {
            document.getElementById('paper-view').classList.add('hidden');
            document.getElementById('paper-grid').classList.remove('hidden');
        }

        // --- ANSWER FUNCTIONS ---

        function renderAnswerPapers() {
            const grid = document.getElementById('answer-grid');
            grid.innerHTML = '';

            answerPapers.forEach(paper => {
                const card = document.createElement('div');
                card.className = 'paper-card';
                // Slight green tint for answer cards to differentiate
                card.style.background = "rgba(0, 255, 65, 0.05)";
                card.innerHTML = `
                    <div class="card-title">
                        <i class="fas fa-check-circle mr-2"></i> ${paper.title}
                    </div>
                    <div class="card-meta">
                        <span><i class="far fa-calendar-alt"></i> ${paper.date}</span>
                        <span class="text-[var(--terminal-green)] font-bold">${paper.status}</span>
                    </div>
                `;
                card.addEventListener('click', () => openAnswer(paper.id));
                grid.appendChild(card);
            });
        }

        window.openAnswer = function (id) {
            const view = document.getElementById('answer-view');
            view.classList.remove('hidden');
            const container = document.getElementById('answer-content-container');

            if (id === 'master_001') {
                let html = `
                    <div style="text-align: center; font-family: 'Inter', sans-serif; margin-bottom: 50px;">
                        <h1 style="font-size: 2.5rem; font-weight: 800; color: #222;">COMPLETE SOLVED BANK</h1>
                        <p style="color: #666;">Compendium of 10 Solved Practice Sets</p>
                    </div>
                `;

                // Table of Contents
                html += `
                    <div style="background: #f8f9fa; border: 1px solid #e9ecef; padding: 20px; margin-bottom: 40px; border-radius: 8px; font-family: 'Inter', sans-serif;">
                        <h3 style="font-weight: bold; margin-bottom: 15px; border-bottom: 2px solid #ddd; padding-bottom: 5px;">TABLE OF CONTENTS</h3>
                        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px;">
                `;
                papers.forEach(p => {
                    html += `<a href="#${p.id}" style="text-decoration: none; color: #000; font-size: 0.9rem; padding: 5px; display: block; hover:background: #eee;"> ${p.title}</a>`;
                });
                html += `</div></div>`;

                // Render Each Paper
                papers.forEach((p, index) => {
                    html += `<div id="${p.id}" style="margin-bottom: 80px; page-break-after: always; padding-top: 20px; border-top: 5px solid #000;">`;

                    // Header
                    html += `
                        <div class="paper-header-real">
                            <h1>Panjab University</h1>
                            <div style="font-size: 1.1rem; margin-top: 5px;">Bachelor of Computer Applications (Semester I)</div>
                            <div style="font-size: 1rem; font-weight: bold; margin-top: 5px;">WEB TECHNOLOGIES - SOLVED SET ${String(index + 1).padStart(2, '0')}</div>
                            <div class="paper-meta-real">
                                <span>Code: BCA-101</span>
                                <span>Date: ${p.date}</span>
                            </div>
                        </div>
                    `;

                    // Section A
                    html += `
                        <div class="section-header">
                            <span>Section - A (Short Answer)</span>
                            <span>[Compulsory]</span>
                        </div>
                        <div class="question-row">
                            <div class="q-num">1.</div>
                            <div class="q-text">
                                <ol class="sub-q-list" style="list-style: none; padding-left: 0;">
                    `;

                    p.short.forEach((q, idx) => {
                        html += `
                            <li style="margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px dashed #eee;">
                                <div style="font-weight: bold; margin-bottom: 5px;">(${String.fromCharCode(97 + idx)}) ${q.t}</div>
                                <div style="font-family: 'Arial', sans-serif; color: #444; font-size: 0.95rem; line-height: 1.4; padding-left: 10px; border-left: 3px solid #00ff41;">
                                    <span style="font-weight:bold; color: #000;">Ans:</span> ${q.a}
                                </div>
                            </li>
                         `;
                    });

                    html += `</ol></div></div>`;

                    // Units
                    const units = [
                        { name: 'Unit - I', qs: p.u1 },
                        { name: 'Unit - II', qs: p.u2 },
                        { name: 'Unit - III', qs: p.u3 },
                        { name: 'Unit - IV', qs: p.u4 }
                    ];

                    units.forEach(u => {
                        html += `
                             <div class="section-header">
                                <span>${u.name}</span>
                            </div>
                        `;
                        u.qs.forEach((q, qIdx) => {
                            html += `
                                <div class="question-row" style="display:block; margin-bottom: 25px;">
                                    <div style="font-weight: bold; font-size: 1.05rem; margin-bottom: 8px;">Q. ${q.t}</div>
                                    <div style="font-family: 'Arial', sans-serif; line-height: 1.6; text-align: justify; background: #fafafa; padding: 15px; border-radius: 4px; border: 1px solid #eee;">
                                        ${q.a}
                                    </div>
                                </div>
                            `;
                            if (qIdx === 0 && u.qs.length > 1) {
                                html += `<div style="text-align: center; font-weight: bold; font-size: 0.8rem; margin: 15px 0; color: #999;"> OR </div>`;
                            }
                        });
                    });

                    html += `</div>`; // End paper div
                });

                html += `
                    <div style="text-align: center; padding: 40px; color: #666; font-style: italic;">
                        *** End of Master Document ***
                    </div>
                `;

                container.innerHTML = html;
                return;
            }

            // Fallback (though we removed other buttons)
            container.innerHTML = '<div>Document not found.</div>';
        }

        function closeAnswer() {
            document.getElementById('answer-view').classList.add('hidden');
        }
    </script>
</body>

</html>
