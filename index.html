<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Terminal v1 | Hacker Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --terminal-green: #00ff41;
            --terminal-glow: rgba(0, 255, 65, 0.5);
            --glass-bg: rgba(10, 10, 10, 0.8);
            --border-color: #333;
            --font-mono: 'Fira Code', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--terminal-green);
            font-family: var(--font-mono);
            margin: 0;
            overflow: hidden;
            /* Prevent scroll during intro */
        }

        /* --- INTRO ANIMATION --- */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease-out;
        }

        .intro-content {
            text-align: center;
        }

        .intro-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid var(--terminal-green);
            margin-bottom: 2rem;
            object-fit: cover;
        }

        .typing-text {
            font-size: 1.5rem;
            border-right: 2px solid var(--terminal-green);
            white-space: nowrap;
            overflow: hidden;
            animation: blink 0.75s step-end infinite;
        }



        @keyframes blink {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: var(--terminal-green);
            }
        }

        /* --- MAIN DASHBOARD --- */
        #main-dashboard {
            opacity: 0;
            transition: opacity 1s ease-in;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            height: 60px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
        }

        @media (max-width: 640px) {
            .navbar {
                height: auto;
                padding: 1rem;
                flex-direction: column;
                gap: 0.5rem;
            }

            .navbar .flex {
                width: 100%;
                justify-content: space-between;
            }
        }

        .brand {
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 0 5px var(--terminal-glow);
        }

        /* Context Header */
        .context-header {
            padding: 2rem;
            border-bottom: 1px dashed var(--border-color);
            background: rgba(0, 255, 65, 0.02);
        }

        .context-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .context-subtitle {
            color: #888;
            font-size: 0.9rem;
        }

        /* Content Grid */
        .content-area {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .paper-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .paper-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .paper-card:hover {
            border-color: var(--terminal-green);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
            transform: translateY(-2px);
        }

        .paper-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
            background: var(--terminal-green);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .paper-card:hover::before {
            opacity: 1;
        }

        .card-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .card-meta {
            font-size: 0.8rem;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--terminal-green);
        }

        /* --- PAPER VIEW (Real Paper Style) --- */
        #paper-view,
        #answer-view {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Times New Roman', Times, serif;
            padding: 4rem;
            min-height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            overflow-y: auto;
        }

        .paper-header-real {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .paper-title-real {
            font-size: 1.4rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .paper-meta-real {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .section-header {
            background: #f0f0f0;
            padding: 5px 10px;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 1px solid #999;
            margin: 20px 0 10px 0;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        .question-row {
            display: flex;
            margin-bottom: 12px;
            align-items: baseline;
            line-height: 1.5;
        }

        .q-num {
            width: 30px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .q-text {
            flex: 1;
        }

        /* Probability Tags */
        .prob-badge {
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 8px;
            vertical-align: middle;
            font-family: 'Inter', sans-serif;
            display: inline-block;
        }

        .prob-high {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #065f46;
        }

        .prob-med {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #1e40af;
        }

        .prob-low {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #374151;
        }

        .sub-q-list {
            list-style-type: lower-roman;
            padding-left: 1.5rem;
            margin-top: 5px;
        }

        .sub-q-list li {
            margin-bottom: 4px;
            padding-left: 5px;
        }

        .back-btn {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: #000;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 0.8rem;
            z-index: 101;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: 4px;
        }

        .back-btn:hover {
            background: #333;
        }

        @media print {

            .back-btn,
            #debug {
                display: none !important;
            }

            #paper-view,
            #answer-view {
                padding: 0;
                position: static;
            }

            body {
                overflow: visible;
            }
        }
    </style>
</head>

<body>

    <script>
        // ... (Intro logic preserved) ...
        const textToType = "Kive A Singhh...";
        const typingElement = document.getElementById('typing-text');
        const overlay = document.getElementById('intro-overlay');
        const dashboard = document.getElementById('main-dashboard');
        let charIndex = 0;

        function typeText() {
            if (charIndex < textToType.length) {
                typingElement.textContent += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeText, 50);
            } else {
                setTimeout(finishIntro, 500);
            }
        }

        function finishIntro() {
            overlay.style.opacity = '0';
            overlay.style.pointerEvents = 'none';
            setTimeout(() => {
                overlay.style.display = 'none';
                dashboard.style.opacity = '1';
                document.body.style.overflow = 'auto';
            }, 1000);
        }

        window.onload = () => {
            setTimeout(typeText, 500);
            startClock();
            renderPapers();
            renderAnswerPapers();
        };

        function startClock() {
            setInterval(() => {
                const now = new Date();
                document.getElementById('clock').textContent = now.toLocaleTimeString('en-US', {
                    timeZone: 'Asia/Kolkata',
                    hour12: true,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            }, 1000);
        }

                { t: "Diff. between Container and Empty tags.", p: "Med", a: "<strong>Container Tags:</strong> Require both opening and closing tags (e.g., &lt;p&gt;...&lt;/p&gt;) and can hold content. <strong>Empty Tags:</strong> Have only an opening tag (e.g., &lt;br&gt;, &lt;img&gt;) and do not hold content." },

                { t: "What are Functions in JS? Explain with an example.", p: "High", a: "<p><strong>Functions</strong> are reusable blocks of code.</p><p>Defined using <code>function name(params) { ... }</code>. Called using <code>name(args)</code>. They help in modularity and reducing code redundancy.</p>" },
                { t: "Explain Event Handling in JS (onClick, onMouseOver).", p: "High", a: "<p><strong>Event Handling</strong> allows JS to respond to user actions.</p><ul><li><code>onClick</code>: Triggered when element clicked.</li><li><code>onMouseOver</code>: Triggered when cursor hovers.</li><li><code>onLoad</code>: When page loads.</li></ul>" }
            ],
            u4: [
                { t: "Explain the String Object and its methods (length, charAt, etc).", p: "High", a: "<p><strong>String Object</strong> manages text.</p><ul><li><code>length</code>: Returns size.</li><li><code>charAt(i)</code>: Returns char at index.</li><li><code>concat()</code>: Joins strings.</li><li><code>toLowerCase()</code>: Converts case.</li></ul>" },
                { t: "Explain the Math Object and its methods (round, random, etc).", p: "Med", a: "<p><strong>Math Object</strong> performs mathematical tasks.</p><ul><li><code>Math.PI</code>: Returns Pi.</li><li><code>Math.round(x)</code>: Rounds to nearest integer.</li><li><code>Math.random()</code>: Returns random 0-1.</li><li><code>Math.sqrt(x)</code>: Square root.</li></ul>" },
                { t: "Explain the Date Object and how to manipulate dates in JS.", p: "Med", a: "<p><strong>Date Object</strong> handles dates and times. <code>new Date()</code> creates current date.</p><ul><li><code>getDate()</code>, <code>getDay()</code>, <code>getFullYear()</code>: Getters.</li><li><code>setDate()</code>, <code>setFullYear()</code>: Setters to modify date.</li></ul>" },
                { t: "Describe the Dreamweaver Workspace and its components.", p: "High", a: "<p><strong>Components:</strong></p><ul><li><strong>Document Window:</strong> Design/Code view.</li><li><strong>Toolbar:</strong> Common tools (File, Save).</li><li><strong>Insert Panel:</strong> Add HTML elements.</li><li><strong>Property Inspector:</strong> Edit selected element.</li><li><strong>Files Panel:</strong> Manage site files.</li></ul>" },
                { t: "Steps to create a new Site in Dreamweaver.", p: "Low", a: "<ol><li>Site &gt; New Site.</li><li>Enter Site Name and Local Root Folder.</li><li>Set up Server (optional).</li><li>Save.</li></ol>" }
            ]
        };

        // Deterministic Random Helper
        const getSeededRandom = (seed) => {
            let state = seed % 2147483647;
            if (state <= 0) state += 2147483646;
            return () => {
                state = (state * 16807) % 2147483647;
                return (state - 1) / 2147483646;
            };
        };

        // Shuffle & Pick Helper
        const getQs = (arr, n, seed) => {
            const rng = getSeededRandom(seed);
            return [...arr].sort(() => 0.5 - rng()).slice(0, n);
        };

        // Generate 10 Unique Sets
        const papers = Array.from({ length: 10 }, (_, i) => ({
            id: i + 1,
            title: `Question Paper Set ${String(i + 1).padStart(2, '0')}`,
            date: `2024-12-${String(i + 1).padStart(2, '0')}`,
            status: 'AVAILABLE',
            short: getQs(qBank.short, 9, (i + 1) * 101),
            u1: getQs(qBank.u1, 2, (i + 1) * 202),
            u2: getQs(qBank.u2, 2, (i + 1) * 303),
            u3: getQs(qBank.u3, 2, (i + 1) * 404),
            u4: getQs(qBank.u4, 2, (i + 1) * 505)
        }));

        // --- ANSWER DATA ---
        // Construct Master Content dynamically
        const masterContent = {
            short: qBank.short.map(q => ({ q: q.t, a: q.a })),
            u1: qBank.u1.map(q => ({ q: q.t, a: q.a })),
            u2: qBank.u2.map(q => ({ q: q.t, a: q.a })),
            u3: qBank.u3.map(q => ({ q: q.t, a: q.a })),
            u4: qBank.u4.map(q => ({ q: q.t, a: q.a })),
        };

        const answerPapers = [
            {
                id: 'master_001',
                title: 'COMPLETE SOLVED QUESTION BANK',
                date: 'MASTER',
                status: 'ALL-IN-ONE',
                content: masterContent
            }
        ];

        function renderPapers() {
            const grid = document.getElementById('paper-grid');
            grid.innerHTML = ''; // Clear existing

            papers.forEach(paper => {
                const card = document.createElement('div');
                card.className = 'paper-card';
                card.innerHTML = `
                    <div class="card-title">
                        <i class="far fa-file-code mr-2"></i> ${paper.title}
                    </div>
                    <div class="card-meta">
                        <span><i class="far fa-calendar-alt"></i> ${paper.date}</span>
                        <span class="text-[var(--terminal-green)]">${paper.status}</span>
                    </div>
                `;

                // Direct event listener
                card.addEventListener('click', () => openPaper(paper.id));

                grid.appendChild(card);
            });
        }

        // Helper to render probability badge
        function renderTag(prob) {
            const cls = prob === 'High' ? 'prob-high' : (prob === 'Med' ? 'prob-med' : 'prob-low');
            return `<span class="prob-badge ${cls}">${prob}</span>`;
        }

        // Expose to window to ensure inline onclick works
        window.openPaper = function (id) {
            document.getElementById('debug').textContent = `OPENING PAPER ${id}`;
            console.log("Opening paper:", id);
            const paper = papers.find(p => p.id === id);
            if (!paper) return;

            // Switch Views
            const grid = document.getElementById('paper-grid');
            const view = document.getElementById('paper-view');

            grid.classList.add('hidden');
            view.classList.remove('hidden');

            // Render Content with Real Paper Style
            const container = document.getElementById('paper-content-container');

            container.innerHTML = `
                <div class="paper-header-real">
                    <h1>Panjab University</h1>
                    <div style="font-size: 1.1rem; margin-top: 5px;">Bachelor of Computer Applications (Semester I)</div>
                    <div style="font-size: 1rem; font-weight: bold; margin-top: 5px;">INTRODUCTION TO WEB TECHNOLOGIES</div>
                    <div class="paper-meta-real">
                        <span>Paper Code: ${paperCode}</span>
                        <span>Max Marks: 45</span>
                    </div>
                    <div class="paper-meta-real">
                        <span>Time Allowed: 3 Hours</span>
                    </div>
                </div>

                <p style="font-style: italic; font-size: 0.9rem; margin-bottom: 20px;">
                    <strong>Note:</strong> Attempt <strong>nine</strong> questions in all. 
                    <strong>Section A</strong> is compulsory. 
                    Attempt <strong>one</strong> question from each Unit.
                </p>

                <!-- SECTION A -->
                <div class="section-header">
                    <span>Section - A (Compulsory)</span>
                    <span>[9 Marks]</span>
                </div>
                <div class="question-row">
                    <div class="q-num">1.</div>
                    <div class="q-text">
                        Attempt any nine of the following:
                        <ol class="sub-q-list">
                            ${paper.short.map(q => `
                                <li>
                                    ${q.t} ${renderTag(q.p)}
                                </li>
                            `).join('')}
                        </ol>
                    </div>
                </div>

                <!-- UNIT I -->
                <div class="section-header">
                    <span>Unit - I</span>
                    <span>[9 Marks]</span>
                </div>
                <div class="question-row">
                    <div class="q-num">2.</div>
                    <div class="q-text">${paper.u1[0].t} ${renderTag(paper.u1[0].p)}</div>
                </div>
                <div style="text-align: center; font-weight: bold; font-size: 0.8rem; margin: 10px 0;">OR</div>
                <div class="question-row">
                    <div class="q-num">3.</div>
                    <div class="q-text">${paper.u1[1].t} ${renderTag(paper.u1[1].p)}</div>
                </div>

                <!-- UNIT II -->
                <div class="section-header">
                    <span>Unit - II</span>
                    <span>[9 Marks]</span>
                </div>
                <div class="question-row">
                    <div class="q-num">4.</div>
                    <div class="q-text">${paper.u2[0].t} ${renderTag(paper.u2[0].p)}</div>
                </div>
                <div style="text-align: center; font-weight: bold; font-size: 0.8rem; margin: 10px 0;">OR</div>
                <div class="question-row">
                    <div class="q-num">5.</div>
                    <div class="q-text">${paper.u2[1].t} ${renderTag(paper.u2[1].p)}</div>
                </div>

                <!-- UNIT III -->
                <div class="section-header">
                    <span>Unit - III</span>
                    <span>[9 Marks]</span>
                </div>
                <div class="question-row">
                    <div class="q-num">6.</div>
                    <div class="q-text">${paper.u3[0].t} ${renderTag(paper.u3[0].p)}</div>
                </div>
                <div style="text-align: center; font-weight: bold; font-size: 0.8rem; margin: 10px 0;">OR</div>
                <div class="question-row">
                    <div class="q-num">7.</div>
                    <div class="q-text">${paper.u3[1].t} ${renderTag(paper.u3[1].p)}</div>
                </div>

                <!-- UNIT IV -->
                <div class="section-header">
                    <span>Unit - IV</span>
                    <span>[9 Marks]</span>
                </div>
                <div class="question-row">
                    <div class="q-num">8.</div>
                    <div class="q-text">${paper.u4[0].t} ${renderTag(paper.u4[0].p)}</div>
                </div>
                <div style="text-align: center; font-weight: bold; font-size: 0.8rem; margin: 10px 0;">OR</div>
                <div class="question-row">
                    <div class="q-num">9.</div>
                    <div class="q-text">${paper.u4[1].t} ${renderTag(paper.u4[1].p)}</div>
                </div>
            `;
        }

        function closePaper() {
            document.getElementById('paper-view').classList.add('hidden');
            document.getElementById('paper-grid').classList.remove('hidden');
        }

        // --- ANSWER FUNCTIONS ---

        function renderAnswerPapers() {
            const grid = document.getElementById('answer-grid');
            grid.innerHTML = '';

            answerPapers.forEach(paper => {
                const card = document.createElement('div');
                card.className = 'paper-card';
                // Slight green tint for answer cards to differentiate
                card.style.background = "rgba(0, 255, 65, 0.05)";
                card.innerHTML = `
                    <div class="card-title">
                        <i class="fas fa-check-circle mr-2"></i> ${paper.title}
                    </div>
                    <div class="card-meta">
                        <span><i class="far fa-calendar-alt"></i> ${paper.date}</span>
                        <span class="text-[var(--terminal-green)] font-bold">${paper.status}</span>
                    </div>
                `;
                card.addEventListener('click', () => openAnswer(paper.id));
                grid.appendChild(card);
            });
        }

        window.openAnswer = function (id) {
            const paper = answerPapers.find(p => p.id === id);
            if (!paper) return;

            // Switch Views
            const view = document.getElementById('answer-view');
            view.classList.remove('hidden');

            const container = document.getElementById('answer-content-container');

            container.innerHTML = `
                <div class="paper-header-real">
                    <h1>Panjab University</h1>
                    <div style="font-size: 1.1rem; margin-top: 5px;">Bachelor of Computer Applications (Semester I)</div>
                    <div style="font-size: 1rem; font-weight: bold; margin-top: 5px;">WEB TECHNOLOGIES - SOLUTION KEY</div>
                     <div class="paper-meta-real">
                        <span>Paper ID: ${paper.id}</span>
                        <span>Max Marks: 45</span>
                    </div>
                </div>

                <div style="border: 2px solid #000; padding: 15px; margin-bottom: 30px; background: #f9f9f9;">
                    <p style="text-align:center; font-weight:bold; margin-bottom:10px;">INSTRUCTIONS</p>
                    <p>This document contains suggested model answers for the Web Technologies examination. Key points are highlighted.</p>
                </div>

                <!-- SECTION A -->
                <div class="section-header">
                    <span>Section - A (Short Answer)</span>
                    <span>[Compulsory]</span>
                </div>
                <div class="question-row">
                    <div class="q-num">1.</div>
                    <div class="q-text">
                        <ol class="sub-q-list" style="list-style: none; padding-left: 0;">
                            ${paper.content.short.map((q, idx) => `
                                <li style="margin-bottom: 15px; border-bottom: 1px dashed #ccc; padding-bottom: 10px;">
                                    <div style="font-weight: bold; margin-bottom: 5px;">(${String.fromCharCode(97 + idx)}) ${q.q}</div>
                                    <div style="font-family: 'Arial', sans-serif; color: #333; font-size: 0.95rem;">
                                        <span style="font-weight:bold; text-decoration: underline;">Ans:</span> ${q.a}
                                    </div>
                                </li>
                            `).join('')}
                        </ol>
                    </div>
                </div>

                <!-- UNIT I -->
                <div class="section-header">
                    <span>Unit - I</span>
                </div>
                ${paper.content.u1.map((item, idx) => `
                    <div class="question-row" style="display:block;">
                        <div style="font-weight: bold; font-size: 1.05rem; margin-bottom: 10px;">Q. ${item.q}</div>
                        <div style="font-family: 'Arial', sans-serif; line-height: 1.6; text-align: justify;">
                            ${item.a}
                        </div>
                    </div>
                `).join('')}

                <!-- UNIT II -->
                <div class="section-header">
                    <span>Unit - II</span>
                </div>
                ${paper.content.u2.map((item, idx) => `
                    <div class="question-row" style="display:block;">
                        <div style="font-weight: bold; font-size: 1.05rem; margin-bottom: 10px;">Q. ${item.q}</div>
                        <div style="font-family: 'Arial', sans-serif; line-height: 1.6; text-align: justify;">
                            ${item.a}
                        </div>
                    </div>
                `).join('')}

                 <!-- UNIT III -->
                <div class="section-header">
                    <span>Unit - III</span>
                </div>
                ${paper.content.u3.map((item, idx) => `
                    <div class="question-row" style="display:block;">
                        <div style="font-weight: bold; font-size: 1.05rem; margin-bottom: 10px;">Q. ${item.q}</div>
                        <div style="font-family: 'Arial', sans-serif; line-height: 1.6; text-align: justify;">
                            ${item.a}
                        </div>
                    </div>
                `).join('')}

                 <!-- UNIT IV -->
                <div class="section-header">
                    <span>Unit - IV</span>
                </div>
                ${paper.content.u4.map((item, idx) => `
                    <div class="question-row" style="display:block;">
                        <div style="font-weight: bold; font-size: 1.05rem; margin-bottom: 10px;">Q. ${item.q}</div>
                        <div style="font-family: 'Arial', sans-serif; line-height: 1.6; text-align: justify;">
                            ${item.a}
                        </div>
                    </div>
                `).join('')}

                <div style="text-align: center; margin-top: 50px; border-top: 1px solid #000; padding-top: 10px;">
                    *** END OF ANSWER KEY ***
                </div>
             `;
        }

        function closeAnswer() {
            document.getElementById('answer-view').classList.add('hidden');
        }
    </script>
