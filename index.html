<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Terminal v1 | Hacker Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --terminal-green: #00ff41;
            --terminal-glow: rgba(0, 255, 65, 0.5);
            --glass-bg: rgba(10, 10, 10, 0.8);
            --border-color: #333;
            --font-mono: 'Fira Code', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--terminal-green);
            font-family: var(--font-mono);
            margin: 0;
            overflow: hidden;
            /* Prevent scroll during intro */
        }

        /* --- INTRO ANIMATION --- */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease-out;
        }

        .intro-content {
            text-align: center;
        }

        .intro-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid var(--terminal-green);
            margin-bottom: 2rem;
            object-fit: cover;
        }

        .typing-text {
            font-size: 1.5rem;
            border-right: 2px solid var(--terminal-green);
            white-space: nowrap;
            overflow: hidden;
            animation: blink 0.75s step-end infinite;
        }



        @keyframes blink {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: var(--terminal-green);
            }
        }

        /* --- MAIN DASHBOARD --- */
        #main-dashboard {
            opacity: 0;
            transition: opacity 1s ease-in;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            height: 60px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
        }

        @media (max-width: 640px) {
            .navbar {
                height: auto;
                padding: 1rem;
                flex-direction: column;
                gap: 0.5rem;
            }

            .navbar .flex {
                width: 100%;
                justify-content: space-between;
            }
        }

        .brand {
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 0 5px var(--terminal-glow);
        }

        /* Context Header */
        .context-header {
            padding: 2rem;
            border-bottom: 1px dashed var(--border-color);
            background: rgba(0, 255, 65, 0.02);
        }

        .context-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .context-subtitle {
            color: #888;
            font-size: 0.9rem;
        }

        /* Content Grid */
        .content-area {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .paper-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .paper-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .paper-card:hover {
            border-color: var(--terminal-green);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
            transform: translateY(-2px);
        }

        .paper-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
            background: var(--terminal-green);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .paper-card:hover::before {
            opacity: 1;
        }

        .card-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .card-meta {
            font-size: 0.8rem;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--terminal-green);
        }

        /* --- PAPER VIEW (Real Paper Style) --- */
        #paper-view,
        #answer-view {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Times New Roman', Times, serif;
            padding: 4rem;
            min-height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            overflow-y: auto;
        }

        .paper-header-real {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .paper-title-real {
            font-size: 1.4rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .paper-meta-real {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .section-header {
            background: #f0f0f0;
            padding: 5px 10px;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 1px solid #999;
            margin: 20px 0 10px 0;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        .question-row {
            display: flex;
            margin-bottom: 12px;
            align-items: baseline;
            line-height: 1.5;
        }

        .q-num {
            width: 30px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .q-text {
            flex: 1;
        }

        /* Probability Tags */
        .prob-badge {
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 8px;
            vertical-align: middle;
            font-family: 'Inter', sans-serif;
            display: inline-block;
        }

        .prob-high {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #065f46;
        }

        .prob-med {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #1e40af;
        }

        .prob-low {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #374151;
        }

        .sub-q-list {
            list-style-type: lower-roman;
            padding-left: 1.5rem;
            margin-top: 5px;
        }

        .sub-q-list li {
            margin-bottom: 4px;
            padding-left: 5px;
        }

        .back-btn {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: #000;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 0.8rem;
            z-index: 101;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: 4px;
        }

        .back-btn:hover {
            background: #333;
        }

        @media print {

            .back-btn,
            #debug {
                display: none !important;
            }

            #paper-view,
            #answer-view {
                padding: 0;
                position: static;
            }

            body {
                overflow: visible;
            }
        }
    </style>
</head>

        function typeText() {
            if (charIndex < textToType.length) {
                typingElement.textContent += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeText, 50);
            } else {
                setTimeout(finishIntro, 500);
            }
        }

        function finishIntro() {
            overlay.style.opacity = '0';
            overlay.style.pointerEvents = 'none';
            setTimeout(() => {
                overlay.style.display = 'none';
                dashboard.style.opacity = '1';
                document.body.style.overflow = 'auto';
            }, 1000);

        // Deterministic Random Helper
        const getSeededRandom = (seed) => {
            let state = seed % 2147483647;
            if (state <= 0) state += 2147483646;
            return () => {
                state = (state * 16807) % 2147483647;
                return (state - 1) / 2147483646;
            };
        };

        // Shuffle & Pick Helper
        const getQs = (arr, n, seed) => {
            const rng = getSeededRandom(seed);
            return [...arr].sort(() => 0.5 - rng()).slice(0, n);
