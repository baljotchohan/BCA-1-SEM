<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Terminal v2 | BCA-DSC-101</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Merriweather:wght@300;400;700;900&family=Inter:wght@300;400;600&display=swap');

        :root {
            --bg-main: #0b0c10;
            --bg-panel: #1f2833;
            --accent-cyan: #66fcf1;
            --accent-dark-cyan: #45a29e;
            --text-main: #c5c6c7;
            --paper-white: #ffffff;
            --paper-text: #000000;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- UI COMPONENTS --- */
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .serif {
            font-family: 'Merriweather', serif;
        }

        .glass-header {
            background: rgba(11, 12, 16, 0.95);
            border-bottom: 1px solid #333;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            justify-content: space-between;
            z-index: 50;
        }

        /* --- WORKSPACE --- */
        .workspace {
            display: flex;
            flex: 1;
            overflow: hidden;
            height: calc(100vh - 60px);
            /* Fill remaining height */
        }

        /* SIDEBAR NAV */
        .sidebar {
            width: 80px;
            background: var(--bg-panel);
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
            gap: 1.5rem;
            z-index: 40;
        }

        .nav-item {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(102, 252, 241, 0.1);
            color: var(--accent-cyan);
            box-shadow: 0 0 10px rgba(102, 252, 241, 0.2);
        }

        /* PAPER VIEWPORT */
        .paper-viewport {
            flex: 1;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Align top, allow scrolling */
            overflow-y: auto;
            padding: 2rem;
            position: relative;
            background-image: radial-gradient(#222 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* THE PAPER (A4 RATIO) */
        .paper {
            width: 210mm;
            min-height: 297mm;
            background: white;
            color: black;
            padding: 20mm;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
            position: relative;
            transform-origin: top center;
        }

        /* CONTROL PANEL (RIGHT) */
        .control-panel {
            width: 300px;
            background: var(--bg-panel);
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            gap: 1.5rem;
        }

        /* --- EXAM CONTENT STYLING --- */
        .exam-header {
            text-align: center;
            border-bottom: 2px solid black;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .exam-header h1 {
            font-weight: 900;
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .exam-details {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .section-header {
            background: #f0f0f0;
            padding: 5px 10px;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 1px solid #999;
            margin: 20px 0 10px 0;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        .question-row {
            display: flex;
            margin-bottom: 12px;
            align-items: baseline;
            line-height: 1.5;
        }

        .q-num {
            width: 30px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .q-text {
            flex: 1;
        }

        .q-marks {
            width: 40px;
            text-align: right;
            font-weight: bold;
            font-size: 0.85rem;
        }

        /* Probability Tags */
        .prob-badge {
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 8px;
            vertical-align: middle;
            font-family: 'Inter', sans-serif;
            display: inline-block;
        }

        .prob-high {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #065f46;
        }

        /* Green */
        .prob-med {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #1e40af;
        }

        /* Blue */

        /* LIST STYLES */
        .sub-q-list {
            list-style-type: lower-roman;
            padding-left: 1.5rem;
            margin-top: 5px;
        }

        .sub-q-list li {
            margin-bottom: 4px;
            padding-left: 5px;
        }

        /* --- PAPER SELECTION LIST --- */
        .paper-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            max-height: 400px;
            padding-right: 5px;
        }

        .paper-item {
            background: #0b0c10;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #333;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .paper-item:hover {
            border-color: var(--accent-cyan);
        }

        .paper-item.active {
            background: rgba(69, 162, 158, 0.2);
            border-color: var(--accent-cyan);
        }

        .paper-item-title {
            font-size: 0.9rem;
            font-weight: bold;
            color: var(--text-main);
        }

        .paper-item-sub {
            font-size: 0.75rem;
            color: #6b7280;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0b0c10;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* PRINT STYLES */
        @media print {
            body {
                background: white;
                color: black;
                display: block;
                height: auto;
                overflow: visible;
            }

            .glass-header,
            .sidebar,
            .control-panel,
            .prob-badge {
                display: none !important;
            }

            .workspace {
                height: auto;
                display: block;
                overflow: visible;
            }

            .paper-viewport {
                padding: 0;
                background: none;
                display: block;
                overflow: visible;
            }

            .paper {
                box-shadow: none;
                margin: 0;
                width: 100%;
                max-width: none;
                padding: 0;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="glass-header">
        <div class="flex items-center gap-4">
            <div class="w-2 h-8 bg-cyan-400 rounded-sm shadow-[0_0_10px_#66fcf1]"></div>
            <div>
                <h1 class="text-white font-bold tracking-wider text-lg mono">ALPHA<span
                        class="text-cyan-400">TERMINAL</span></h1>
                <div class="text-xs text-gray-500 tracking-widest">EXAM SIMULATOR v2.0</div>
            </div>
        </div>
        <div class="flex gap-6 text-sm mono">
            <div class="flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                <span class="text-cyan-400">SYSTEM: ONLINE</span>
            </div>
            <div class="text-gray-400">USER: <span class="text-white font-bold">BALJOT SINGH</span></div>
        </div>
    </header>

    <div class="workspace">
        <!-- SIDEBAR -->
        <nav class="sidebar">
            <div class="nav-item active" title="Exam View"><i class="fas fa-file-alt text-lg"></i></div>
            <div class="nav-item" title="Analytics"><i class="fas fa-chart-pie text-lg"></i></div>
            <div class="nav-item" title="Settings"><i class="fas fa-sliders-h text-lg"></i></div>
        </nav>

        <!-- MAIN PAPER VIEWPORT -->
        <div class="paper-viewport" id="viewport">
            <div class="paper serif" id="paper-content">
                <!-- PAPER CONTENT INJECTED HERE -->
            </div>
        </div>

        <!-- RIGHT CONTROL PANEL -->
        <div class="control-panel">

            <!-- Actions -->
            <div class="p-4 bg-[#0b0c10] border border-gray-800 rounded-lg">
                <h3 class="text-xs text-cyan-400 font-bold mb-3 uppercase tracking-wider">Control Deck</h3>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="window.print()"
                        class="bg-cyan-500/10 hover:bg-cyan-500/20 text-cyan-400 border border-cyan-500/50 py-2 rounded text-xs font-bold transition flex items-center justify-center gap-2">
                        <i class="fas fa-print"></i> PRINT
                    </button>
                    <button onclick="toggleProb()"
                        class="bg-gray-800 hover:bg-gray-700 text-gray-300 border border-gray-600 py-2 rounded text-xs font-bold transition flex items-center justify-center gap-2">
                        <i class="fas fa-eye"></i> TAGS
                    </button>
                </div>
            </div>

            <!-- Paper Selector -->
            <div class="flex-1 overflow-hidden flex flex-col">
                <h3
                    class="text-xs text-gray-500 font-bold mb-3 uppercase tracking-wider flex justify-between items-center">
                    Paper Bank
                    <span class="bg-gray-800 text-gray-300 px-2 py-0.5 rounded text-[10px]">10 SETS</span>
                </h3>
                <div class="paper-list custom-scroll" id="paper-list">
                    <!-- List Items Injected Here -->
                </div>
            </div>

            <!-- Stats Mini -->
            <div class="p-3 bg-gray-800/50 rounded border border-gray-700">
                <div class="flex justify-between items-end">
                    <div>
                        <div class="text-[10px] text-gray-400 uppercase">Probability Score</div>
                        <div class="text-xl font-bold text-green-400 mono">94.2%</div>
                    </div>
                    <i class="fas fa-chart-line text-green-500/20 text-3xl"></i>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- DATA ---
        const paperCode = "BCA-DSC-1(Maj)-101";

        // High Probability Database
        const qBank = {
            short: [
                { t: "Define WWW and its full form.", p: "High" },
                { t: "What is a Web Server? Give 2 examples.", p: "High" },
                { t: "Define URL and its components.", p: "High" },
                { t: "Diff. between Container and Empty tags.", p: "Med" },
                { t: "Use of &lt;PRE&gt; tag.", p: "Low" },
                { t: "Explain 'Cellpadding' vs 'Cellspacing'.", p: "High" },
                { t: "What is Inline CSS?", p: "Med" },
                { t: "What is a Hyperlink?", p: "Med" },
                { t: "Define JavaScript.", p: "High" },
                { t: "What is the 'OnLoad' event?", p: "High" },
                { t: "What is a Frameset?", p: "Med" },
                { t: "What is Dreamweaver?", p: "Low" },
                { t: "Explain the 'Alert' box.", p: "Med" },
                { t: "What is Intranet?", p: "Med" },
                { t: "Use of 'ALT' attribute in IMG tag.", p: "High" },
                { t: "What is the use of 'TARGET' attribute?", p: "Med" },
                { t: "Define 'External Link'.", p: "Low" },
                { t: "What is a 'Prompt Box'?", p: "Med" }
            ],
            u1: [
                { t: "Explain the Client-Server model of the Internet with a neat diagram.", p: "High" },
                { t: "Explain the structure of an HTML document. Discuss &lt;HEAD&gt;, &lt;TITLE&gt;, &lt;BODY&gt;.", p: "High" },
                { t: "Explain 3 types of Lists in HTML with syntax and examples.", p: "Med" },
                { t: "Explain the Table tag and its major attributes (Rowspan, Colspan).", p: "High" },
                { t: "How are images inserted in HTML? Explain attributes of &lt;IMG&gt;.", p: "Med" }
            ],
            u2: [
                { t: "Explain different types of CSS (Inline, Internal, External) with examples.", p: "High" },
                { t: "What are Frames? Explain attributes of &lt;FRAMESET&gt;.", p: "Med" },
                { t: "Design a Registration Form using HTML Form controls (Text, Radio, Submit).", p: "High" },
                { t: "Explain the Anchor Tag &lt;A&gt; and its attributes in detail.", p: "High" },
                { t: "What is an Image Map? Explain with example.", p: "Low" }
            ],
            u3: [
                { t: "Explain features of JavaScript. How is it different from Java?", p: "High" },
                { t: "Explain Conditional Statements in JS (If, Switch) with examples.", p: "High" },
                { t: "Explain Looping structures in JS (For, While) with syntax.", p: "Med" },
                { t: "What are Functions in JS? Explain with an example.", p: "High" },
                { t: "Explain Event Handling in JS (onClick, onMouseOver).", p: "High" }
            ],
            u4: [
                { t: "Explain the String Object and its methods (length, charAt, etc).", p: "High" },
                { t: "Explain the Math Object and its methods (round, random, etc).", p: "Med" },
                { t: "Explain the Date Object and how to manipulate dates in JS.", p: "Med" },
                { t: "Describe the Dreamweaver Workspace and its components.", p: "High" },
                { t: "Steps to create a new Site in Dreamweaver.", p: "Low" }
            ]
        };

        // Shuffle & Pick Helper
        const getQs = (arr, n) => [...arr].sort(() => 0.5 - Math.random()).slice(0, n);

        // Generate 10 Unique Sets
        const papers = Array.from({ length: 10 }, (_, i) => ({
            id: i + 1,
            short: getQs(qBank.short, 9),
            u1: getQs(qBank.u1, 2),
            u2: getQs(qBank.u2, 2),
            u3: getQs(qBank.u3, 2),
            u4: getQs(qBank.u4, 2)
        }));

        // --- RENDER FUNCTIONS ---
        const paperContent = document.getElementById('paper-content');
        const paperList = document.getElementById('paper-list');
        let showTags = true;

        function renderTag(prob) {
            if (!showTags) return '';
            const cls = prob === 'High' ? 'prob-high' : (prob === 'Med' ? 'prob-med' : 'hidden');
            if (cls === 'hidden') return '';
            return `<span class="prob-badge ${cls}">${prob}</span>`;
        }

        function renderPaper(index) {
            const p = papers[index];

            const html = `
            <div class="exam-header">
                <h1>Panjab University</h1>
                <div style="font-size: 1.1rem; margin-top: 5px;">Bachelor of Computer Applications (Semester I)</div>
                <div style="font-size: 1rem; font-weight: bold; margin-top: 5px;">INTRODUCTION TO WEB TECHNOLOGIES</div>
                <div class="exam-details">
                    <span>Paper Code: ${paperCode}</span>
                    <span>Max Marks: 45</span>
                </div>
                <div class="exam-details">
                    <span>Time Allowed: 3 Hours</span>
                </div>
            </div>

            <p style="font-style: italic; font-size: 0.9rem; margin-bottom: 20px;">
                <strong>Note:</strong> Attempt <strong>nine</strong> questions in all. 
                <strong>Section A</strong> is compulsory. 
                Attempt <strong>one</strong> question from each Unit.
            </p>

            <!-- SECTION A -->
            <div class="section-header">
                <span>Section - A (Compulsory)</span>
                <span>[9 Marks]</span>
            </div>
            <div class="question-row">
                <div class="q-num">1.</div>
                <div class="q-text">
                    Attempt any nine of the following:
                    <ol class="sub-q-list">
                        ${p.short.map(q => `
                            <li>
                                ${q.t} ${renderTag(q.p)}
                            </li>
                        `).join('')}
                    </ol>
                </div>
            </div>

            <!-- UNIT I -->
            <div class="section-header">
                <span>Unit - I</span>
                <span>[9 Marks]</span>
            </div>
            <div class="question-row">
                <div class="q-num">2.</div>
                <div class="q-text">${p.u1[0].t} ${renderTag(p.u1[0].p)}</div>
            </div>
            <div style="text-align: center; font-weight: bold; font-size: 0.8rem; margin: 10px 0;">OR</div>
            <div class="question-row">
                <div class="q-num">3.</div>
                <div class="q-text">${p.u1[1].t} ${renderTag(p.u1[1].p)}</div>
            </div>

            <!-- UNIT II -->
            <div class="section-header">
                <span>Unit - II</span>
                <span>[9 Marks]</span>
            </div>
            <div class="question-row">
                <div class="q-num">4.</div>
                <div class="q-text">${p.u2[0].t} ${renderTag(p.u2[0].p)}</div>
            </div>
            <div style="text-align: center; font-weight: bold; font-size: 0.8rem; margin: 10px 0;">OR</div>
            <div class="question-row">
                <div class="q-num">5.</div>
                <div class="q-text">${p.u2[1].t} ${renderTag(p.u2[1].p)}</div>
            </div>

            <!-- UNIT III -->
            <div class="section-header">
                <span>Unit - III</span>
                <span>[9 Marks]</span>
            </div>
            <div class="question-row">
                <div class="q-num">6.</div>
                <div class="q-text">${p.u3[0].t} ${renderTag(p.u3[0].p)}</div>
            </div>
            <div style="text-align: center; font-weight: bold; font-size: 0.8rem; margin: 10px 0;">OR</div>
            <div class="question-row">
                <div class="q-num">7.</div>
                <div class="q-text">${p.u3[1].t} ${renderTag(p.u3[1].p)}</div>
            </div>

            <!-- UNIT IV -->
            <div class="section-header">
                <span>Unit - IV</span>
                <span>[9 Marks]</span>
            </div>
            <div class="question-row">
                <div class="q-num">8.</div>
                <div class="q-text">${p.u4[0].t} ${renderTag(p.u4[0].p)}</div>
            </div>
            <div style="text-align: center; font-weight: bold; font-size: 0.8rem; margin: 10px 0;">OR</div>
            <div class="question-row">
                <div class="q-num">9.</div>
                <div class="q-text">${p.u4[1].t} ${renderTag(p.u4[1].p)}</div>
            </div>
        `;

            paperContent.innerHTML = html;
        }

        function initList() {
            papers.forEach((p, i) => {
                const item = document.createElement('div');
                item.className = `paper-item ${i === 0 ? 'active' : ''}`;
                item.innerHTML = `
                <div>
                    <div class="paper-item-title">Paper Set #${p.id}</div>
                    <div class="paper-item-sub">Standard Difficulty</div>
                </div>
                <i class="fas fa-chevron-right text-gray-600 text-xs"></i>
            `;
                item.onclick = () => {
                    document.querySelectorAll('.paper-item').forEach(el => el.classList.remove('active'));
                    item.classList.add('active');
                    renderPaper(i);
                };
                paperList.appendChild(item);
            });
        }

        function toggleProb() {
            showTags = !showTags;
            const activeIdx = Array.from(paperList.children).findIndex(el => el.classList.contains('active'));
            renderPaper(activeIdx !== -1 ? activeIdx : 0);
        }

        // Init
        initList();
        renderPaper(0);

    </script>
</body>

</html>
